<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES – FINAL TRUTH EDITION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
<style>
  :root{--p:#00d4ff;--s:#28a745;--d:#e74c3c;--w:#f39c12;}
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;min-height:100vh;}
  .container{max-width:1500px;margin:20px auto;padding:20px;}
  header{text-align:center;padding:35px;background:rgba(255,255,255,0.97);border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,0.4);}
  h1{font-size:36px;background:linear-gradient(90deg,#00d4ff,#ff3355);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  .grid{display:flex;flex-direction:column;gap:25px;}
  @media(min-width:1000px){.grid{flex-direction:row;}
    .sidebar{flex:0 0 380px;}
  }
  .sidebar{background:rgba(255,255,255,0.97);border-radius:20px;padding:30px;box-shadow:0 20px 50px rgba(0,0,0,0.3);}
  .project-card{background:#fff;padding:22px;border-radius:16px;margin-bottom:16px;cursor:pointer;transition:0.3s;box-shadow:0 8px 25px rgba(0,0,0,0.15);border:3px solid transparent;}
  .project-card:hover{transform:translateY(-6px);}
  .project-card.active{border-color:var(--p);background:#f0fbff;}
  .main{background:rgba(255,255,255,0.97);border-radius:20px;padding:35px;box-shadow:0 20px 50px rgba(0,0,0,0.3);color:#333;}
  .header-bar{display:flex;flex-wrap:wrap;gap:20px;justify-content:space-between;align-items:center;margin-bottom:30px;}
  select{padding:14px 24px;border-radius:50px;border:2px solid var(--p);font-size:17px;background:#fff;}
  .btn{background:var(--p);color:#fff;padding:16px 36px;border:none;border-radius:50px;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(0,212,255,0.4);}
  .btn:hover{background:#00aaff;}
  .btn-s{background:var(--s);}
  .kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:25px;margin:40px 0;}
  .kpi{background:#fff;padding:25px;border-radius:18px;text-align:center;box-shadow:0 12px 30px rgba(0,0,0,0.15);}
  .kpi-value{font-size:32px;font-weight:800;color:#2c3e50;}
  .threejs-container{height:750px;background:linear-gradient(to bottom,#87CEEB,#e3f2fd);border-radius:25px;overflow:hidden;box-shadow:0 40px 90px rgba(0,0,0,0.5);}
  .deductions{background:#fff;padding:25px;border-radius:16px;margin:25px 0;color:#2c3e50;}
  .deduction-item{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee;font-size:17px;}
  .deduction-item:last-child{border:none;font-weight:800;color:var(--s);font-size:20px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p style="font-size:21px;color:#555;margin-top:12px;">Exact 5% PMC • 19% Tax • 10% Upfront • 15% Contractor • 5% Retention</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="color:#2c3e50;margin-bottom:25px;font-size:24px;">Select Project</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>
          <h2 id="projectTitle" style="font-size:30px;color:#2c3e50;">Select a project</h2>
          <select id="unitFilter" style="margin-top:15px;">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1 Only</option>
            <option value="unit2">Block 2 Only</option>
          </select>
        </div>
        <div>
          <button class="btn" id="addExpense">+ Add Expense</button>
          <button class="btn btn-s" id="downloadCSV">Download CSV</button>
        </div>
      </div>

      <div class="deductions" id="deductionSummary"></div>

      <div class="kpi-grid">
        <div class="kpi"><div>Net Available</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div>Total Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div>Remaining</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div>Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <div class="threejs-container" id="threejs"></div>
    </div>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const db = new Dexie("NylaTruthDB");
db.version(1).stores({expenses: "++id,project,unit,amount"});

const PROJECTS = [
  {id:"yedhi",    name:"YEDHI PRIMARY",      doors:2, original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY",   doors:2, original:1029000},
  {id:"sosoni",   name:"SOSONI PRIMARY",     doors:3, original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY",   doors:3, original:1546000}
];

let activeProject = null;
let unitFilter = "";
let scene, camera, renderer, controls;
let block1 = {}, block2 = {};

function calculateDeductions(amount) {
  const pmc = amount * 0.05;
  const tax = amount * 0.19;
  const upfront = amount * 0.10;
  const contractor = amount * 0.15;
  const retention = amount * 0.05;
  const totalDeducted = pmc + tax + upfront + contractor + retention;
  const net = amount - totalDeducted;
  return {pmc, tax, upfront, contractor, retention, net: Math.round(net), perBlock: Math.round(net/2)};
}

function format(num) { return 'KSh ' + Number(num).toLocaleString(); }

function createBlock(xOffset, doorCount) {
  const group = new THREE.Group();
  const coral = new THREE.MeshStandardMaterial({color:0xd4a574, roughness:0.95});
  const steel = new THREE.MeshStandardMaterial({color:0x2c3e50, metalness:0.9});
  const roofMat = new THREE.MeshStandardMaterial({color:0xc41e3a});

  const pit = new THREE.Mesh(new THREE.CylinderGeometry(2.0,2.2,3,24,1,true), coral);
  pit.position.set(xOffset,-1.5,0); group.add(pit);

  const slab = new THREE.Mesh(new THREE.BoxGeometry(3.8,0.15,2.6), new THREE.MeshStandardMaterial({color:0x95a5a6}));
  slab.position.set(xOffset,0,0); group.add(slab);

  const walls = [];
  const h = 2.2;
  const add = (w,d,x,z) => {
    const wall = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), coral);
    wall.position.set(xOffset+x, h/2+0.075, z);
    walls.push(wall); group.add(wall);
  };
  add(3.8,0.2,0,1.2); add(3.8,0.2,0,-1.2); add(0.2,0.2,-1.8,0); add(0.2,0.2,1.8,0);

  const doors = [];
  if (doorCount===2) {
    add(0.2,1.8,0,0);
    const d1 = new THREE.Mesh(new THREE.BoxGeometry(0.05,2.0,0.9), steel);
    d1.position.set(xOffset-0.9,1.075,1.21); doors.push(d1); group.add(d1);
    const d2 = new THREE.Mesh(new THREE.BoxGeometry(0.05,2.0,0.9), steel);
    d2.position.set(xOffset+0.9,1.075,1.21); doors.push(d2); group.add(d2);
  } else {
    add(0.2,1.2,-0.9,0); add(0.2,1.2,0.9,0);
    [-1.2,0,1.2].forEach((p,i) => {
      const d = new THREE.Mesh(new THREE.BoxGeometry(0.05,2.0,0.8), steel);
      d.position.set(xOffset + p*0.75,1.075,1.21); doors.push(d); group.add(d);
    });
  }

  const roof = new THREE.Mesh(new THREE.BoxGeometry(4.4,0.15,3.2), roofMat);
  roof.position.set(xOffset,2.6,0); roof.rotation.x = Math.PI*0.18; group.add(roof);

  pit.visible = slab.visible = roof.visible = false;
  walls.forEach(w=>w.visible=false);
  doors.forEach(d=>d.visible=false);

  return {group, pit, walls, slab, roof, doors};
}

function init3D() {
  const container = document.getElementById('threejs');
  scene = new THREE.Scene(); scene.background = new THREE.Color(0xb3e5fc);
  camera = new THREE.PerspectiveCamera(55, container.clientWidth/750, 0.1, 1000);
  camera.position.set(0,12,25);
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(container.clientWidth,750); renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);
  controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true;

  scene.add(new THREE.AmbientLight(0xffffff,0.8));
  const sun = new THREE.DirectionalLight(0xffffff,1.4); sun.position.set(20,40,20); sun.castShadow=true; scene.add(sun);
  const ground = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshLambertMaterial({color:0x8BC34A}));
  ground.rotation.x = -Math.PI/2; ground.receiveShadow=true; scene.add(ground);

  function animate(){requestAnimationFrame(animate); controls.update(); renderer.render(scene,camera);}
  animate();
  window.addEventListener('resize',()=>{camera.aspect=container.clientWidth/750; camera.updateProjectionMatrix(); renderer.setSize(container.clientWidth,750);});
}

function updateBlock(block,pct){
  const s = pct<10?0:pct<35?1:pct<65?2:pct<90?3:4;
  block.pit.visible = s>=1;
  block.walls.forEach(w=>w.visible=s>=2);
  block.slab.visible = s>=2;
  block.roof.visible = s>=3;
  block.doors.forEach(d=>d.visible=s>=4);
}

async function refreshAll(){
  if(!activeProject) return;
  const proj = PROJECTS.find(p=>p.id===activeProject);
  const d = calculateDeductions(proj.original);

  document.getElementById('deductionSummary').innerHTML = `
    <div class="deduction-item"><span>Original Contract</span><span>${format(proj.original)}</span></div>
    <div class="deduction-item"><span>PMC 5%</span><span>-${format(d.pmc)}</span></div>
    <div class="deduction-item"><span>Tax 19%</span><span>-${format(d.tax)}</span></div>
    <div class="deduction-item"><span>Upfront 10%</span><span>-${format(d.upfront)}</span></div>
    <div class="deduction-item"><span>Contractor 15%</span><span>-${format(d.contractor)}</span></div>
    <div class="deduction-item" style="color:#f39c12;"><span>Retention 5% (held)</span><span>-${format(d.retention)}</span></div>
    <div class="deduction-item"><span><strong>NET AVAILABLE</strong></span><span style="color:#28a745;font-size:22px"><strong>${format(d.net)}</strong></span></div>
    <div class="deduction-item"><span>Per Block Budget</span><span>${format(d.perBlock)}</span></div>`;

  if(block1.group) scene.remove(block1.group, block2.group);
  block1 = createBlock(-8, proj.doors);
  block2 = createBlock(+8, proj.doors);
  scene.add(block1.group); scene.add(block2.group);

  const all = await db.expenses.where({project:activeProject}).toArray();
  const shared = all.filter(e=>!e.unit).reduce((a,e)=>a+e.amount,0)/2 || 0;
  const b1 = all.filter(e=>e.unit==="unit1").reduce((a,e)=>a+e.amount,0) + shared;
  const b2 = all.filter(e=>e.unit==="unit2").reduce((a,e)=>a+e.amount,0) + shared;

  const pct1 = Math.min(100, Math.round(b1/d.perBlock*100));
  const pct2 = Math.min(100, Math.round(b2/d.perBlock*100));
  updateBlock(block1, pct1); updateBlock(block2, pct2);

  block1.group.visible = (unitFilter==="" || unitFilter==="unit1");
  block2.group.visible = (unitFilter==="" || unitFilter==="unit2");

  const currentSpend = unitFilter==="unit1"?b1:unitFilter==="unit2"?b2:b1+b2-shared;
  const currentNet = unitFilter ? d.perBlock : d.net;

  document.getElementById('net').textContent = format(currentNet);
  document.getElementById('spent').textContent = format(Math.round(currentSpend));
  document.getElementById('remaining').textContent = format(currentNet - currentSpend);
  document.getElementById('percent').textContent = Math.round(currentSpend/currentNet*100)+'%';
  document.getElementById('projectTitle').textContent = proj.name + (unitFilter?` – ${unitFilter==='unit1'?'Block 1':'Block 2'}`:' – Both Blocks');
}

document.getElementById('projectsList').innerHTML = PROJECTS.map(p=>`
  <div class="project-card" data-id="${p.id}">
    <strong>${p.name}</strong><br>
    <small>${p.doors}-Door • Contract KSh ${p.original.toLocaleString()}</small>
  </div>`).join('');

document.getElementById('projectsList').onclick = e=>{
  const card = e.target.closest('.project-card');
  if(!card) return;
  document.querySelectorAll('.project-card').forEach(c=>c.classList.remove('active'));
  card.classList.add('active');
  activeProject = card.dataset.id;
  unitFilter = ""; document.getElementById('unitFilter').value = "";
  refreshAll();
};

document.getElementById('unitFilter').onchange = e=>{ unitFilter=e.target.value; refreshAll(); };

init3D();
</script>
</body>
</html>
