<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES • LIVE DASHBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{--p:#00d4ff;--s:#28a745;--d:#e74c3c;--w:#f39c12;}
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Poppins',sans-serif;background:#0f172a;color:#fff;min-height:100vh;overflow-x:hidden;}
  .container{max-width:1400px;margin:0 auto;padding:8px;}
  header{text-align:center;padding:18px 0;background:linear-gradient(135deg,#1e3a8a,#3b82f6);margin-bottom:12px;border-radius:0 0 24px 24px;}
  h1{font-size:30px;background:linear-gradient(90deg,#00d4ff,#ff3366);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:700;}
  .grid{display:grid;grid-template-columns:1fr;gap:14px;}
  @media(min-width:900px){.grid{grid-template-columns:360px 1fr;gap:16px;}}
  .sidebar{background:#1e293b;padding:18px;border-radius:18px;height:fit-content;max-height:90vh;overflow-y:auto;}
  .project-card{background:#1e40af;padding:16px;border-radius:14px;margin-bottom:12px;cursor:pointer;transition:0.3s;border:3px solid transparent;font-size:16px;}
  .project-card:hover{transform:scale(1.04);}
  .project-card.active{border-color:var(--p);background:#1e3a8a;box-shadow:0 0 20px rgba(0,212,255,0.4);}
  .main{background:#1e293b;padding:18px;border-radius:18px;display:flex;flex-direction:column;gap:16px;}
  .header-bar{display:flex;flex-wrap:wrap;gap:14px;justify-content:space-between;align-items:center;}
  select{padding:12px 18px;border-radius:30px;border:2px solid var(--p);background:#0f172a;color:#fff;font-size:15px;}
  .btn{padding:12px 24px;border:none;border-radius:30px;font-weight:600;font-size:15px;cursor:pointer;background:var(--p);color:#000;}
  .btn:hover{background:#00aaff;}
  .btn-s{background:var(--s);color:#fff;}
  .btn-s:hover{background:#218838;}
  .kpi-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;}
  @media(min-width:640px){.kpi-grid{grid-template-columns:repeat(4,1fr);}}
  .kpi{background:#1e40af;padding:14px;border-radius:14px;text-align:center;font-size:14px;}
  .kpi-value{font-size:22px;font-weight:700;margin-top:6px;}
  .deductions{background:#1e40af;padding:16px;border-radius:14px;font-size:15px;}
  .deduction-item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #334155;}
  .deduction-item:last-child{border:none;}
  .budget-item{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #334155;font-size:15px;}
  .budget-item:last-child{border:none;}
  .progress-container{height:10px;background:#334155;border-radius:5px;overflow:hidden;margin-top:6px;}
  .progress-bar{height:100%;background:linear-gradient(90deg,var(--p),#ff3366);width:0%;transition:width 1.2s ease;}
  .over-budget{color:#fca5a5 !important;font-weight:700;}
  .ledger table{width:100%;border-collapse:collapse;font-size:14px;margin-top:10px;}
  .ledger th{background:var(--p);color:#000;padding:12px;font-weight:600;}
  .ledger td{padding:10px;text-align:center;border-bottom:1px solid #334155;color:#f9fafb;}
  .btn-d{background:var(--d);color:#fff;padding:8px 14px;font-size:13px;border-radius:10px;cursor:pointer;}
  .btn-e{background:#f39c12;color:#fff;padding:8px 14px;font-size:13px;border-radius:10px;margin-left:5px;cursor:pointer;}
  .threejs-container{height:420px;border-radius:18px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,0.7);background:#87CEEB;margin-top:20px;}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;z-index:1000;}
  .modal-box{background:#1e293b;padding:30px;border-radius:18px;width:90%;max-width:460px;}
  .input,select{width:100%;padding:14px;margin:10px 0;border-radius:14px;border:1px solid #475569;background:#0f172a;color:#fff;font-size:16px;}
  @media(max-width:768px){
    .container{padding:4px;}
    header{padding:12px 0;}
    .sidebar,.main{padding:12px;}
    .header-bar{flex-direction:column;align-items:stretch;}
    .kpi-grid{grid-template-columns:1fr 1fr;}
    .threejs-container{height:300px;}
    .ledger th,.ledger td{padding:8px;font-size:13px;}
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p style="font-size:16px;margin-top:8px;opacity:0.9;">Live Real-Time Dashboard • Google Sheet Sync • 3D Progress</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="font-size:20px;margin-bottom:16px;color:#60a5fa;">SELECT PROJECT</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>
          <h2 id="projectTitle" style="font-size:24px;color:#60a5fa;">Select a project</h2>
          <select id="unitFilter">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1 Only</option>
            <option value="unit2">Block 2 Only</option>
          </select>
        </div>
        <div>
          <button class="btn" id="addExpense">+ Add Expense</button>
          <button class="btn btn-s" id="downloadCSV">Download CSV</button>
        </div>
      </div>

      <div class="deductions" id="deductionSummary"></div>

      <div class="kpi-grid">
        <div class="kpi"><div>Net Available</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div>Total Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div>Remaining</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div>Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <h3 style="font-size:19px;color:#60a5fa;margin:20px 0 10px;">Budget by Category</h3>
      <div id="budgetBreakdown"></div>

      <h3 style="font-size:19px;color:#60a5fa;margin:24px 0 10px;">Expense Ledger</h3>
      <div class="ledger">
        <table>
          <thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Unit</th><th>Amount</th><th>Action</th></tr></thead>
          <tbody id="ledgerBody"></tbody>
        </table>
      </div>

      <h3 style="font-size:19px;color:#60a5fa;margin:30px 0 12px;">Live 3D Progress</h3>
      <div class="threejs-container" id="threejs"></div>
    </div>
  </div>
</div>

<!-- Modals -->
<div class="modal" id="modal">...</div> <!-- (same as before) -->
<div class="modal" id="editModal">...</div> <!-- (same as before) -->

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const SHEET_WEBHOOK = 'https://script.google.com/macros/s/AKfycbwjZV7O5sRKDxe1MkrbVLJkHis4bL4gg_2Hl60YiqMTyKvNR1nUZKKU9_rqfMBVKI3Jpg/exec';
const SECRET = 'nyla2025';

const PROJECTS = [
  {id:"yedhi",    name:"YEDHI PRIMARY (2-door)",    doors:2, original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY (2-door)", doors:2, original:1029000},
  {id:"sosoni",   name:"SOSONI PRIMARY (3-door)",   doors:3, original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY (3-door)", doors:3, original:1546000}
];

const CATEGORIES = [ /* ... same as before ... */ ];

let activeProject = null;
let unitFilter = "";
let scene, camera, renderer, controls;
let block1 = null, block2 = null;

async function loadExpenses(projectId) {
  try {
    const res = await fetch(`${SHEET_WEBHOOK}?action=get&project=${projectId}&secret=${SECRET}`, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    return data.expenses || [];
  } catch (err) {
    console.error(err);
    alert("Connection issue – data will load when back online");
    return [];
  }
}

async function saveToSheet(action, payload = {}) {
  const body = { action, secret: SECRET, project: activeProject, ...payload };
  for (let i = 0; i < 5; i++) {
    try {
      const res = await fetch(SHEET_WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (res.ok) return;
    } catch (e) {}
    await new Promise(r => setTimeout(r, 2000 * (i + 1)));
  }
  alert("Save failed – please check internet and try again");
}

function calc(amount){
  const pmc = amount * 0.05;
  const tax = amount * 0.19;
  const upfront = amount * 0.10;
  const contractor = amount * 0.15;
  const retention = amount * 0.05;
  const net = Math.round(amount - pmc - tax - upfront - contractor - retention);
  return {pmc, tax, upfront, contractor, retention, net, perBlock: Math.round(net/2)};
}

function format(n){ return 'KSh ' + Number(Math.round(n)).toLocaleString(); }

function createBlock(xOffset, numDoors){
  const group = new THREE.Group();
  const coral = new THREE.MeshStandardMaterial({color:0xd4a574, roughness:0.95});
  const steel = new THREE.MeshStandardMaterial({color:0x2c3e50, metalness:0.9});
  const roofMat = new THREE.MeshStandardMaterial({color:0xc41e3a});

  const pit = new THREE.Mesh(new THREE.CylinderGeometry(2,2.2,3,24,1,true), coral);
  pit.position.set(xOffset, -1.5, 0); group.add(pit);

  const slab = new THREE.Mesh(new THREE.BoxGeometry(3.8,0.15,2.6), new THREE.MeshStandardMaterial({color:0x95a5a6}));
  slab.position.set(xOffset, 0, 0); group.add(slab);

  const walls = [];
  const h = 2.2;
  const addWall = (w,d,x,z) => {
    const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), coral);
    m.position.set(xOffset + x, h/2 + 0.075, z);
    walls.push(m); group.add(m);
  };
  addWall(3.8, 0.2, 0, 1.2);
  addWall(3.8, 0.2, 0, -1.2);
  addWall(0.2, 0.2, -1.8, 0);
  addWall(0.2, 0.2, 1.8, 0);

  const doorMeshes = [];
  if(numDoors === 2){
    addWall(0.2, 1.8, 0, 0);
    [-0.9, 0.9].forEach(dx => {
      const d = new THREE.Mesh(new THREE.BoxGeometry(0.05, 2, 0.9), steel);
      d.position.set(xOffset + dx, 1.075, 1.21);
      doorMeshes.push(d); group.add(d);
    });
  } else {
    addWall(0.2, 1.2, -0.9, 0);
    addWall(0.2, 1.2, 0.9, 0);
    [-1.2, 0, 1.2].forEach(dx => {
      const d = new THREE.Mesh(new THREE.BoxGeometry(0.05, 2, 0.8), steel);
      d.position.set(xOffset + dx*0.75, 1.075, 1.21);
      doorMeshes.push(d); group.add(d);
    });
  }

  const roof = new THREE.Mesh(new THREE.BoxGeometry(4.4, 0.15, 3.2), roofMat);
  roof.position.set(xOffset, 2.6, 0);
  roof.rotation.x = Math.PI * 0.18;
  group.add(roof);

  // Hide all by default
  pit.visible = slab.visible = roof.visible = false;
  walls.forEach(w => w.visible = false);
  doorMeshes.forEach(d => d.visible = false);

  return {group, pit, walls, slab, roof, doorMeshes};
}

function updateBlock(block, percent){
  const stage = percent < 10 ? 0 : percent < 35 ? 1 : percent < 65 ? 2 : percent < 90 ? 3 : 4;
  block.pit.visible = stage >= 1;
  block.walls.forEach(w => w.visible = stage >= 2);
  block.slab.visible = stage >= 2;
  block.roof.visible = stage >= 3;
  block.doorMeshes.forEach(d => d.visible = stage >= 4);
}

function init3D(){
  const container = document.getElementById('threejs');
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xb3e5fc);

  camera = new THREE.PerspectiveCamera(55, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0, 12, 28);

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.maxPolarAngle = Math.PI / 2.1;
  controls.minDistance = 15;
  controls.maxDistance = 60;
  controls.target.set(0,0,0);

  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const sun = new THREE.DirectionalLight(0xffffff, 1.4);
  sun.position.set(20,40,20);
  sun.castShadow = true;
  scene.add(sun);

  const ground = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshLambertMaterial({color:0x8BC34A}));
  ground.rotation.x = -Math.PI/2;
  ground.receiveShadow = true;
  scene.add(ground);

  block1 = createBlock(-9, 2);
  block2 = createBlock(+9, 2);
  scene.add(block1.group, block2.group);

  const animate = () => {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  };
  animate();

  window.addEventListener('resize', onWindowResize);
  function onWindowResize() {
    const rect = container.getBoundingClientRect();
    camera.aspect = rect.width / rect.height;
    camera.updateProjectionMatrix();
    renderer.setSize(rect.width, rect.height);
  }
  onWindowResize();
}
init3D();

async function refresh(){
  if (!activeProject) return;

  const project = PROJECTS.find(p => p.id === activeProject);
  const ded = calc(project.original);

  // Deductions panel
  document.getElementById('deductionSummary').innerHTML = `...`; // (same as before)

  // Create blocks only once
  if (!block1.group.parent) {
    scene.add(block1.group, block2.group);
  }
  block1 = createBlock(-9, project.doors);
  block2 = createBlock(+9, project.doors);
  // Update doors
  if (block1.group.children.length) {
    scene.remove(block1.group, block2.group);
    block1 = createBlock(-9, project.doors);
    block2 = createBlock(+9, project.doors);
    scene.add(block1.group, block2.group);
  }

  const expenses = await loadExpenses(activeProject);

  const sharedCost = expenses.filter(e => !e.unit).reduce((a, e) => a + e.amount, 0) / 2 || 0;

  const b1Spent = expenses
    .filter(e => e.unit === "unit1")
    .reduce((a, e) => a + e.amount, 0) + sharedCost;

  const b2Spent = expenses
    .filter(e => e.unit === "unit2")
    .reduce((a, e) => a + e.amount, 0) + sharedCost;

  updateBlock(block1, Math.min(100, Math.round(b1Spent / ded.perBlock * 100)));
  updateBlock(block2, Math.min(100, Math.round(b2Spent / ded.perBlock * 100)));

  block1.group.visible = !unitFilter || unitFilter === "unit1";
  block2.group.visible = !unitFilter || unitFilter === "unit2";

  const currentSpent = unitFilter === "unit1" ? b1Spent :
                       unitFilter === "unit2" ? b2Spent :
                       b1Spent + b2Spent - sharedCost;

  const currentBudget = unitFilter ? ded.perBlock : ded.net;
  const percent = currentBudget > 0 ? Math.round(currentSpent / currentBudget * 100) : 0;

  // Update KPIs
  document.getElementById('net').textContent = format(currentBudget);
  document.getElementById('spent').textContent = format(currentSpent);
  document.getElementById('remaining').textContent = format(currentBudget - currentSpent);
  document.getElementById('percent').textContent = percent + '%';
  document.getElementById('percent').classList.toggle('over-budget', percent > 100);

  document.getElementById('projectTitle').textContent = project.name + (unitFilter ? ` – ${unitFilter==='unit1'?'Block 1':'Block 2'}` : '');

  // Budget breakdown & ledger (same as your original, safe now)
  // ... (rest of refresh logic remains identical and safe)

  // Final ledger update with safe delete/edit
  const rows = expenses.map(e => `
    <tr>
      <td>${e.date}</td>
      <td>${CATEGORIES.find(c=>c.key===e.category)?.name || e.category}</td>
      <td>${e.desc || '-'}</td>
      <td>${e.unit ? (e.unit==='unit1'?'Block 1':'Block 2') : 'Shared'}</td>
      <td>${format(e.amount)}</td>
      <td>
        <button class="btn-e" onclick="editExpense(${e.id})">Edit</button>
        <button class="btn-d" onclick="if(confirm('Delete?')) saveToSheet('delete',{id:${e.id}}).then(()=>refresh())">Delete</button>
      </td>
    </tr>`).join('');
  document.getElementById('ledgerBody').innerHTML = rows || '<tr><td colspan="6" style="padding:20px;color:#64748b;">No expenses yet</td></tr>';
}

// Rest of UI event listeners remain the same...
// (addExpense, saveExpense, editExpense, etc.)

</script>
</body>
</html>
