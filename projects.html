<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES • GROWTH 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:#f0fdfa;color:#1e293b;font-size:14px;background:linear-gradient(to bottom,#ecfdf5,#f0fdfa);overflow-x:hidden;}
  .container{max-width:1200px;margin:0 auto;padding:12px;}
  header{text-align:center;padding:16px;background:#06b6d4;color:white;border-radius:0 0 16px 16px;}
  h1{font-size:22px;font-weight:700;}
  .subtitle{font-size:13px;margin-top:4px;opacity:0.9;}

  .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:16px;}
  @media(min-width:768px){.grid{grid-template-columns:300px 1fr;gap:20px;}}

  .sidebar{background:white;padding:16px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.1);border:1px solid #ccfbf1;}
  .project-card{background:#ecfdf5;padding:12px;border-radius:12px;margin-bottom:12px;cursor:pointer;border:2px solid transparent;transition:0.3s;font-size:13.5px;}
  .project-card:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(16,185,129,0.25);}
  .project-card.active{border-color:#10b981;background:#d1fae5;}

  .main{display:grid;grid-template-columns:1fr;gap:16px;}
  .card{background:white;padding:18px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.1);border:1px solid #ccfbf1;}
  .section-title{font-size:18px;font-weight:700;color:#06b6d4;margin-bottom:14px;}

  .header-bar{display:flex;flex-wrap:wrap;gap:10px;justify-content:space-between;align-items:center;margin-bottom:16px;}
  .title{font-size:20px;font-weight:700;color:#06b6d4;}
  select{border:2px solid #06b6d4;background:white;color:#1e293b;border-radius:12px;padding:8px 12px;font-size:13.5px;outline:none;}

  .btn{padding:10px 18px;border:none;border-radius:50px;font-size:13px;font-weight:600;cursor:pointer;transition:all .3s ease;box-shadow:0 3px 10px rgba(0,0,0,.15);text-transform:uppercase;letter-spacing:.6px;}
  .btn-primary{background:#06b6d4;color:white;}
  .btn-primary:hover{background:#0891b2;}
  .btn-success{background:#10b981;color:white;}
  .btn-success:hover{background:#059669;}
  .btn-cancel{background:#e2e8f0;color:#475569;}
  .btn-cancel:hover{background:#cbd5e1;}

  .kpi-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
  @media(min-width:600px){.kpi-grid{grid-template-columns:repeat(4,1fr);}}
  .kpi{background:#ecfdf5;padding:12px;border-radius:12px;text-align:center;border:1px solid #86efac;font-size:12.5px;}
  .kpi-value{font-size:16px;font-weight:700;color:#10b981;margin-top:4px;}

  .budget-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px;}
  .budget-card{background:#f8fffe;padding:10px;border-radius:10px;border:1px solid #86efac;font-size:11.5px;box-shadow:0 2px 8px rgba(0,0,0,.06);}
  .budget-name{font-weight:700;color:#06b6d4;font-size:12px;}
  .progress{height:6px;background:#e0f2fe;border-radius:3px;overflow:hidden;margin:5px 0;}
  .bar{height:100%;background:#10b981;border-radius:3px;}
  .budget-card.over .bar{background:#ef4444;}

  .deductions{background:#fffbeb;padding:12px;border-radius:12px;border:1px solid #fcd34d;font-size:12.5px;margin-bottom:14px;}
  .ded-item{display:flex;justify-content:space-between;padding:4px 0;border-bottom:1px solid #e2e8f0;font-size:12px;}
  .ded-item:last-child{border:none;font-weight:700;color:#10b981;}

  .ledger-card{background:white;padding:16px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.1);border:1px solid #ccfbf1;height:500px;display:flex;flex-direction:column;}
  .ledger-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
  .ledger-body{flex:1;overflow-y:auto;overflow-x:hidden;border:1px solid #e2e8f0;border-radius:10px;background:#fafafa;}
  .ledger table{width:100%;border-collapse:collapse;font-size:12.5px;}
  .ledger th{background:#06b6d4;color:white;padding:10px 6px;font-size:12px;text-align:left;}
  .ledger td{padding:10px 6px;border-bottom:1px solid #e2e8f0;word-break:break-word;}
  .ledger tr:hover{background:#f0fdfa;}
  .ledger th:nth-child(1),.ledger td:nth-child(1){width:22%;}
  .ledger th:nth-child(2),.ledger td:nth-child(2){width:16%;font-size:11.5px;}
  .ledger th:nth-child(3),.ledger td:nth-child(3){width:28%;}
  .ledger th:nth-child(4),.ledger td:nth-child(4){width:12%;font-size:11px;}
  .ledger th:nth-child(5),.ledger td:nth-child(5){width:14%;text-align:right;font-weight:600;}
  .ledger th:nth-child(6),.ledger td:nth-child(6){width:10%;}

  .action-buttons{display:flex;gap:4px;flex-wrap:wrap;justify-content:flex-end;}
  @media(max-width:480px){.action-buttons{flex-direction:column;} .action-btn{width:100%;font-size:10.5px;padding:6px 8px;}}
  .action-btn{padding:5px 10px;border:none;border-radius:50px;font-size:11px;font-weight:600;cursor:pointer;transition:all .2s;text-transform:uppercase;letter-spacing:.4px;}
  .btn-edit{background:#f59e0b;color:white;}
  .btn-edit:hover{background:#d97706;}
  .btn-delete{background:#ef4444;color:white;}
  .btn-delete:hover{background:#dc2626;}

  .threejs{border-radius:16px;overflow:hidden;height:280px;background:#e0f2fe;box-shadow:0 8px 25px rgba(6,182,212,.25);}
  @media(max-width:480px){.threejs{height:220px;}}

  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.75);display:none;align-items:center;justify-content:center;z-index:1000;padding:16px;}
  .modal-box{background:white;padding:24px;border-radius:20px;width:100%;max-width:400px;box-shadow:0 25px 50px rgba(0,0,0,0.3);}
  .input{width:100%;padding:12px;margin:10px 0;border-radius:12px;border:1px solid #94a3b8;font-size:14px;outline:none;}
  .input:focus{border-color:#06b6d4;}
  .modal-title{font-size:19px;color:#06b6d4;font-weight:700;text-align:center;margin-bottom:18px;}
</style>
</head>

{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const WEBHOOK = 'https://script.google.com/macros/s/AKfycbxhNgc4snkK_sc8X4XQEq6AkEreTWYMvfB2rPjDgXYDlE3KtU5XpXP-a_7zbtR7FsOU7A/exec';
const SECRET = 'nyla2025';

const PROJECTS = [
  {id:"yedhi", name:"YEDHI PRIMARY", original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY", original:1029000},
  {id:"sosoni", name:"SOSONI PRIMARY", original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY", original:1546000}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation",pct:12},{key:"concrete",name:"Concrete",pct:18},{key:"steel",name:"Steel",pct:5},
  {key:"pitwall",name:"Pit Wall",pct:20},{key:"superwall",name:"Super Wall",pct:10},{key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors",pct:5},{key:"plaster",name:"Plaster",pct:6},{key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Vent",pct:2},{key:"transport",name:"Transport",pct:5},{key:"misc",name:"Misc",pct:2}
];

let activeProject = null, unitFilter = "", currentEditId = null;
let block1 = null, block2 = null;

async function call(action, payload = {}) {
  try {
    const isGet = action === "get";
    const url = isGet 
      ? `${WEBHOOK}?action=get&project=${activeProject}&secret=${SECRET}`
      : WEBHOOK;

    const opts = isGet ? {} : {
      method: "POST",
      headers: { 
        "Content-Type": "application/json"
        // NO "Accept" header needed — we accept anything now
      },
      body: JSON.stringify({
        action,
        project: activeProject,
        secret: SECRET,
        ...payload
      })
    };

    const r = await fetch(url, opts);
    
    // THIS IS THE ONLY CHANGE: accept text/plain from server
    const text = await r.text();
    let json;
    try {
      json = JSON.parse(text);
    } catch (e) {
      console.error("Server returned non-JSON:", text);
      alert("Server error – invalid response");
      return { success: false };
    }

    if (!json.success) {
      console.error("Backend error:", json.error || json);
      alert("Error: " + (json.error || "Server error"));
    }
    return json;

  } catch (err) {
    console.error("Fetch failed:", err);
    alert("Network error – check internet");
    return { success: false };
  }
}
function format(n) { return 'KSh ' + Math.round(n).toLocaleString(); }

function calc(amount) {
  const pmc = amount*0.05, tax = amount*0.19, upfront = amount*0.10, contractor = amount*0.15, retention = amount*0.05;
  const net = amount - (pmc + tax + upfront + contractor + retention);
  return {pmc, tax, upfront, contractor, retention, net, perBlock: net/2};
}

async function refresh() {
  if (!activeProject) return;
  const p = PROJECTS.find(x => x.id === activeProject);
  const d = calc(p.original);
  const single = unitFilter === "unit1" || unitFilter === "unit2";
  const net = single ? d.perBlock : d.net;

  document.getElementById('deductionSummary').innerHTML = `
    <div class="ded-item"><span>Project Gross Amount</span><span>${format(single ? p.original/2 : p.original)}</span></div>
    <div class="ded-item"><span>PMC 5%</span><span>-${format(single ? d.pmc/2 : d.pmc)}</span></div>
    <div class="ded-item"><span>Tax 19%</span><span>-${format(single ? d.tax/2 : d.tax)}</span></div>
    <div class="ded-item"><span>Upfront 10%</span><span>-${format(single ? d.upfront/2 : d.upfront)}</span></div>
    <div class="ded-item"><span>Contractor 15%</span><span>-${format(single ? d.contractor/2 : d.contractor)}</span></div>
    <div class="ded-item"><span>Retention 5%</span><span>-${format(single ? d.retention/2 : d.retention)}</span></div>
    <div class="ded-item"><span>NET ${single?'(per block)':''}</span><span>${format(net)}</span></div>
  `;

  const res = await call("get");
  if (!res.success) return;
  let exp = res.expenses || [];

  const getDisplayAmount = (e) => {
    if (!e.unit) return single ? e.amount / 2 : e.amount;
    if (single && e.unit !== unitFilter) return 0;
    return e.amount;
  };

  const totalSpent = exp.reduce((sum, e) => sum + getDisplayAmount(e), 0);

  document.getElementById('net').textContent = format(net);
  document.getElementById('spent').textContent = format(totalSpent);
  document.getElementById('remaining').textContent = format(net - totalSpent);
  document.getElementById('percent').textContent = Math.round(totalSpent/net*100) + '%';
  document.getElementById('projectTitle').textContent = p.name + (single ? ' • ' + (unitFilter === 'unit1' ? 'Block 1' : 'Block 2') : '');

  // Budget cards
  let html = '';
  CATEGORIES.forEach(c => {
    const budget = net * c.pct / 100;
    const spentCat = exp.filter(e => e.category === c.key).reduce((s, e) => s + getDisplayAmount(e), 0);
    const pct = Math.round(spentCat / budget * 100) || 0;
    const over = pct > 100;
    html += `<div class="budget-card ${over?'over':''}">
      <div class="budget-name">${c.name}</div>
      <div style="color:#64748b;">${format(spentCat)} / ${format(budget)}</div>
      <div class="progress"><div class="bar" style="width:${Math.min(pct,100)}%"></div></div>
      <div style="text-align:right;font-weight:700;color:${over?'#dc2626':'#10b981'}">${pct}%</div>
    </div>`;
  });
  document.getElementById('budgetBreakdown').innerHTML = html;

  // Ledger
  let filtered = single ? exp.filter(e => !e.unit || e.unit === unitFilter) : exp;
  filtered.sort((a, b) => b.date.localeCompare(a.date));

  document.getElementById('ledgerCount').textContent = `${filtered.length} ${filtered.length === 1 ? 'entry' : 'entries'}`;
 document.getElementById('ledgerBody').innerHTML = filtered.map(e => {
  const desc = e.desc == null ? '—' : e.desc;
  const safeDesc = e.desc == null ? '' : String(e.desc).replace(/"/g, '&quot;');
  return `
    <tr>
      <td>${e.date}</td>
      <td>${e.category}</td>
      <td>${desc}</td>
      <td>${e.unit ? (e.unit==='unit1'?'B1':'B2') : 'Shared'}</td>
      <td>${format(getDisplayAmount(e))}</td>
      <td class="action-buttons">
        <button class="action-btn btn-edit" 
                data-id="${e.id}" 
                data-date="${e.date}" 
                data-cat="${e.category}" 
                data-desc="${safeDesc}" 
                data-unit="${e.unit||''}" 
                data-amt="${e.amount}">Edit</button>
        <button class="action-btn btn-delete" data-id="${e.id}">Del</button>
      </td>
    </tr>`;
}).join('');

  // Re-attach edit/delete handlers
  document.querySelectorAll('.btn-edit').forEach(b => {
    b.onclick = () => {
      currentEditId = b.dataset.id;
      document.getElementById('modalTitle').textContent = "Edit Expense";
      document.getElementById('expDate').value = b.dataset.date;
      document.getElementById('expCategory').value = b.dataset.cat;
      document.getElementById('expDesc').value = b.dataset.desc;
      document.getElementById('expUnit').value = b.dataset.unit;
      document.getElementById('expAmount').value = b.dataset.amt;
      document.getElementById('saveExpense').textContent = "Update";
      document.getElementById('modal').style.display = 'flex';
    };
  });

  document.querySelectorAll('.btn-delete').forEach(b => {
    b.onclick = async () => {
      if (confirm("Delete this expense forever?")) {
        await call('delete', {id: b.dataset.id});
        refresh();
      }
    };
  });

  // 3D Update
  const b1Spent = exp.filter(e => !e.unit || e.unit === "unit1").reduce((s,e) => s + (e.unit ? e.amount : e.amount/2), 0);
  const b2Spent = exp.filter(e => !e.unit || e.unit === "unit2").reduce((s,e) => s + (e.unit ? e.amount : e.amount/2), 0);
  if (block1 && block2) {
    updateBlock(block1, Math.round(b1Spent / d.perBlock * 100));
    updateBlock(block2, Math.round(b2Spent / d.perBlock * 100));
    block1.group.visible = !single || unitFilter === "unit1";
    block2.group.visible = !single || unitFilter === "unit2";
  }
}

// SAVE EXPENSE
document.getElementById('saveExpense').onclick = async () => {
  const payload = {
    date: document.getElementById('expDate').value,
    category: document.getElementById('expCategory').value,
    desc: document.getElementById('expDesc').value.trim(),
    unit: document.getElementById('expUnit').value || null,
    amount: Number(document.getElementById('expAmount').value)
  };
  if (!payload.date || !payload.category || !payload.amount) return alert("Please fill all required fields");
  const action = currentEditId ? 'update' : 'add';
  const res = await call(action, currentEditId ? {id: currentEditId, ...payload} : payload);
  if (res.success) {
    document.getElementById('modal').style.display = 'none';
    currentEditId = null;
    document.getElementById('saveExpense').textContent = "Save";
    document.getElementById('modalTitle').textContent = "Add Expense";
    refresh();
  }
};

document.getElementById('cancelModal').onclick = () => {
  document.getElementById('modal').style.display = 'none';
  currentEditId = null;
  document.getElementById('saveExpense').textContent = "Save";
  document.getElementById('modalTitle').textContent = "Add Expense";
};

// ADD EXPENSE BUTTON — NOW FIXED!
document.getElementById('addExpense').onclick = () => {
  if (!activeProject) return alert("Please select a project first!");
  currentEditId = null;
  document.getElementById('modalTitle').textContent = "Add Expense";
  document.getElementById('saveExpense').textContent = "Save";
  document.getElementById('expDate').value = new Date().toISOString().split('T')[0];
  document.getElementById('expCategory').value = "";
  document.getElementById('expDesc').value = "";
  document.getElementById('expUnit').value = "";
  document.getElementById('expAmount').value = "";
  document.getElementById('modal').style.display = 'flex';
};

// 3D WITH 1% DOT
let scene, camera, renderer, controls;
function init3D() {
  const c = document.getElementById('threejs');
  scene = new THREE.Scene(); scene.background = new THREE.Color(0xe0f2fe);
  camera = new THREE.PerspectiveCamera(50, c.clientWidth/c.clientHeight, 0.1, 1000); camera.position.set(0,10,25);
  renderer = new THREE.WebGLRenderer({antialias:true}); renderer.setSize(c.clientWidth, c.clientHeight); c.appendChild(renderer.domElement);
  controls = new OrbitControls(camera, renderer.domElement);
  scene.add(new THREE.AmbientLight(0xffffff, 1));
  const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(10,20,10); scene.add(light);
  block1 = makeBlock(-7); block2 = makeBlock(7);
  scene.add(block1.group, block2.group);
  function animate(){requestAnimationFrame(animate); controls.update(); renderer.render(scene,camera);} animate();
  window.addEventListener('resize',()=>{camera.aspect=c.clientWidth/c.clientHeight; camera.updateProjectionMatrix(); renderer.setSize(c.clientWidth,c.clientHeight);});
}

function makeBlock(x){
  const g = new THREE.Group();
  const brick = new THREE.MeshStandardMaterial({color:0xd4a574});
  const roof = new THREE.MeshStandardMaterial({color:0xc41e3a});
  const conc = new THREE.MeshStandardMaterial({color:0x95a5a6});

  const dot = new THREE.Mesh(new THREE.SphereGeometry(0.3,16,16), new THREE.MeshBasicMaterial({color:0x10b981}));
  dot.position.set(x, 0.3, 0); g.add(dot);

  const pit = new THREE.Mesh(new THREE.CylinderGeometry(1.8,2,2.8,20), brick); pit.position.set(x,-1.4,0); g.add(pit);
  const slab = new THREE.Mesh(new THREE.BoxGeometry(3.6,0.15,2.5), conc); slab.position.set(x,0,0); g.add(slab);
  const walls = [];
  const addWall = (w,d,px,z) => { const m = new THREE.Mesh(new THREE.BoxGeometry(w,2.1,d), brick); m.position.set(x+px,1.05,z); g.add(m); walls.push(m); };
  addWall(3.6,0.2,0,1.2); addWall(3.6,0.2,0,-1.2); addWall(0.2,2.6,-1.7,0); addWall(0.2,2.6,1.7,0);
  const r = new THREE.Mesh(new THREE.BoxGeometry(4.2,0.15,3), roof); r.position.set(x,2.5,0); g.add(r);

  dot.visible = pit.visible = slab.visible = r.visible = false;
  walls.forEach(w => w.visible = false);

  return {group:g, dot, pit, walls, slab, roof:r};
}

function updateBlock(b, pct){
  b.dot.visible = pct >= 1;
  b.pit.visible = pct >= 10;
  b.walls.forEach(w => w.visible = pct >= 35);
  b.slab.visible = pct >= 65;
  b.roof.visible = pct >= 90;
}

    document.getElementById('unitFilter').value = "";
    refresh();
  }
};

document.getElementById('unitFilter').onchange = e => { unitFilter = e.target.value; refresh(); };

document.getElementById('downloadCSV').onclick = async () => {
  let csv = "NYLA PIT LATRINES - FULL FINANCIAL REPORT\n";
  csv += "Generated on," + new Date().toLocaleString() + "\n\n";
  csv += "Project,Date,Category,Description,Unit,Amount (KSh)\n";

  let grandNet = 0, grandSpent = 0;

  for (const p of PROJECTS) {
    // ← DON'T touch the global activeProject!
    const tempProject = p.id;
    const r = await fetch(
  `${WEBHOOK}?action=get&project=${tempProject}&secret=${SECRET}`
);

const text = await r.text();
let json;
try {
  json = JSON.parse(text);
} catch (err) {
  console.error("Non-JSON from server:", text);
  alert("Server returned invalid response");
  json = { success: false, expenses: [] };
}

    const expenses = json.success ? (json.expenses || []) : [];

    const d = calc(p.original);
    const net = d.net;
    grandNet += net;

    const spent = expenses.reduce((s, e) => s + (e.unit ? e.amount : e.amount), 0); // full project amount
    grandSpent += spent;

    expenses.forEach(e => {
      csv += `"${p.name}","${e.date}","${e.category}","${(e.desc||'').replace(/"/g,'""')}","${e.unit?'Block '+(e.unit==='unit1'?'1':'2'):'Shared'}",${e.amount}\n`;
    });

    csv += `,,,"SUBTOTAL: ${p.name}",,${spent.toLocaleString()}\n`;
    csv += `,,,"Net Amount",,${net.toLocaleString()}\n`;
    csv += `,,,"Balance Remaining",,${(net - spent).toLocaleString()}\n\n`;
  }

  csv += `,,,GRAND TOTAL SPENT,,${grandSpent.toLocaleString()}\n`;
  csv += `,,,TOTAL NET BUDGET,,${grandNet.toLocaleString()}\n`;
  csv += `,,,OVERALL BALANCE,,${(grandNet - grandSpent).toLocaleString()}\n`;

  const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `NYLA_Pit_Latrines_Full_Report_${new Date().toISOString().slice(0,10)}.csv`;
  link.click();
};
