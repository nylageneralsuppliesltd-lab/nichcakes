<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const WEBHOOK = 'https://script.google.com/macros/s/AKfycbxhNgc4snkK_sc8X4XQEq6AkEreTWYMvfB2rPjDgXYDlE3KtU5XpXP-a_7zbtR7FsOU7A/exec';
const SECRET = 'nyla2025';

const PROJECTS = [
  {id:"yedhi", name:"YEDHI PRIMARY", original:1029000, doors:2},
  {id:"sogorosa", name:"SOGOROSA PRIMARY", original:1029000, doors:2},
  {id:"sosoni", name:"SOSONI PRIMARY", original:1546000, doors:3},
  {id:"mugumoni", name:"MUGUMONI PRIMARY", original:1546000, doors:3}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation",pct:12},{key:"concrete",name:"Concrete",pct:18},{key:"steel",name:"Steel",pct:5},
  {key:"pitwall",name:"Pit Wall",pct:20},{key:"superwall",name:"Super Wall",pct:10},{key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors",pct:5},{key:"plaster",name:"Plaster",pct:6},{key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Vent",pct:2},{key:"transport",name:"Transport",pct:5},{key:"misc",name:"Misc",pct:2}
];

let activeProject = null, unitFilter = "", currentEditId = null;
let block1 = null, block2 = null;
let scene, camera, renderer, controls;

// === REALISTIC 3D LATrine (100% accurate) ===
function createRealLatrine(xOffset = 0, doors = 2) {
  const group = new THREE.Group();

  const coralMat   = new THREE.MeshStandardMaterial({ color: 0xC97B5D, roughness: 0.95, metalness: 0.05 });
  const slabMat    = new THREE.MeshStandardMaterial({ color: 0xA8A8A8, roughness: 0.8 });
  const roofMat    = new THREE.MeshStandardMaterial({ color: 0xF0F0F0, metalness: 0.85, roughness: 0.25 });
  const doorMat    = new THREE.MeshStandardMaterial({ color: 0xB8874A, roughness: 0.9 });
  const timberMat  = new THREE.MeshStandardMaterial({ color: 0x8B5A2B, roughness: 1 });
  const pitMat     = new THREE.MeshStandardMaterial({ color: 0x3C2F2F, roughness: 1 });
  const dotMat     = new THREE.MeshBasicMaterial({ color: 0x10b981 });

  const cubicleW = 1.80;
  const totalW   = cubicleW * doors;
  const depth    = 2.50;
  const wallH    = 2.40;
  const wallT    = 0.20;
  const overhang = 0.40;

  // Pit
  const pit = new THREE.Mesh(new THREE.CylinderGeometry(1.0, 1.1, 2.80, 32, 8, true), pitMat);
  pit.position.set(xOffset, -1.40, 0);
  group.add(pit);

  // Slab
  const slab = new THREE.Mesh(new THREE.BoxGeometry(totalW + 0.4, 0.15, depth + 0.4), slabMat);
  slab.position.set(xOffset, 0, 0);
  group.add(slab);

  // Squatting holes
  for (let i = 0; i < doors; i++) {
    const hole = new THREE.Mesh(new THREE.BoxGeometry(0.45, 0.3, 0.45), new THREE.MeshBasicMaterial({color:0x000000}));
    hole.position.set(xOffset + (i - (doors-1)/2)*1.80, 0.08, -0.55);
    group.add(hole);
  }

  const walls = [];
  const addWall = (w, h, d, px, py, pz) => {
    const wall = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), coralMat);
    wall.position.set(xOffset + px, py, pz);
    wall.castShadow = wall.receiveShadow = true;
    group.add(wall);
    walls.push(wall);
  };

  // Back wall
  addWall(totalW, wallH, wallT, 0, wallH/2, depth/2 - wallT/2);

  // Front wall segments
  const doorW = 0.90;
  const sideSeg = (totalW - doors * doorW) / 2;
  addWall(sideSeg, wallH, wallT, -totalW/2 + sideSeg/2, wallH/2, -depth/2 + wallT/2);
  addWall(sideSeg, wallH, wallT,  totalW/2 - sideSeg/2, wallH/2, -depth/2 + wallT/2);

  // Side walls (400mm drop)
  const sideShape = new THREE.Shape();
  sideShape.moveTo(-wallT/2, 0); sideShape.lineTo(wallT/2, 0);
  sideShape.lineTo(wallT/2, wallH + 0.40); sideShape.lineTo(-wallT/2, wallH);
  sideShape.closePath();
  const sideGeo = new THREE.ExtrudeGeometry(sideShape, {depth: depth, bevelEnabled: false});
  const leftSide = new THREE.Mesh(sideGeo, coralMat);
  leftSide.rotation.y = Math.PI/2;
  leftSide.position.set(xOffset - totalW/2, 0, 0);
  group.add(leftSide); walls.push(leftSide);
  const rightSide = leftSide.clone();
  rightSide.position.x = xOffset + totalW/2;
  group.add(rightSide); walls.push(rightSide);

  // Partitions
  for (let i = 1; i < doors; i++) {
    addWall(wallT, wallH, depth, (i - doors/2 + 0.5)*cubicleW, wallH/2, 0);
  }

  // Doors
  const doorsGroup = new THREE.Group();
  for (let i = 0; i < doors; i++) {
    const door = new THREE.Mesh(new THREE.BoxGeometry(0.88, 2.05, 0.06), doorMat);
    door.position.set(xOffset + (i - (doors-1)/2)*1.80, 1.025, -depth/2 + 0.15);
    door.rotation.y = (i % 2 === 0 ? -0.35 : 0.35);
    doorsGroup.add(door);
  }
  group.add(doorsGroup);

  // Roof (mono-pitch)
  const roofW = totalW + overhang*2;
  const roofD = depth + overhang*2;
  const roofShape = new THREE.Shape();
  roofShape.moveTo(-roofW/2, 0); roofShape.lineTo(roofW/2, 0);
  roofShape.lineTo(roofW/2, roofD); roofShape.lineTo(-roofW/2, roofD);
  const roofGeo = new THREE.ExtrudeGeometry(roofShape, {depth: 0.05, bevelEnabled: true, bevelThickness: 0.01});
  const roof = new THREE.Mesh(roofGeo, roofMat);
  roof.rotation.x = -Math.PI/2;
  roof.rotation.z = Math.atan2(-0.40, roofD);
  roof.position.set(xOffset, 3.10, 0);
  roof.castShadow = true;
  group.add(roof);

  // Purlins
  for (let i = -1; i <= 1; i++) {
    const purlin = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.12, depth + 1), timberMat);
    purlin.position.set(xOffset + i*1.2, 3.02, 0);
    purlin.rotation.z = roof.rotation.z;
    group.add(purlin);
  }

  // Progress dot
  const dot = new THREE.Mesh(new THREE.SphereGeometry(0.25), dotMat);
  dot.position.set(xOffset, 0.5, 0);
  group.add(dot);

  // Hide everything initially
  pit.visible = slab.visible = roof.visible = dot.visible = doorsGroup.visible = false;
  walls.forEach(w => w.visible = false);

  return {group, dot, pit, slab, walls, roof, doors: doorsGroup,
    update: function(pct) {
      this.dot.visible    = pct >= 1;
      this.pit.visible    = pct >= 12;
      this.slab.visible   = pct >= 42;
      this.walls.forEach(w => w.visible = pct >= 58);
      this.doors.visible  = pct >= 78;
      this.roof.visible   = pct >= 94;
    }
  };
}

// === 3D SCENE SETUP ===
function setup3D() {
  const container = document.getElementById('threejs');
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xe0f2fe);

  camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0, 8, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const sun = new THREE.DirectionalLight(0xffffff, 1);
  sun.position.set(15, 25, 10);
  scene.add(sun);

  block1 = createRealLatrine(-7, 2);
  block2 = createRealLatrine(7, 2);
  scene.add(block1.group, block2.group);

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
}

// === CORE FUNCTIONS ===
async function call(action, payload = {}) {
  try {
    const proj = payload.project ?? activeProject;
    if (!proj) return { success: false, error: "No project selected" };

    return new Promise((resolve) => {
      const callbackName = "cb_" + Math.random().toString(36).substring(2);
      window[callbackName] = (data) => {
        resolve(data);
        delete window[callbackName];
        script.remove();
      };

      const url = new URL(WEBHOOK);
      url.searchParams.set("action", action);
      url.searchParams.set("project", proj);
      url.searchParams.set("secret", SECRET);
      url.searchParams.set("callback", callbackName);

      Object.keys(payload).forEach(key => {
        if (payload[key] != null) url.searchParams.set(key, payload[key]);
      });

      const script = document.createElement("script");
      script.src = url.toString();
      script.onerror = () => resolve({ success: false, error: "Network error" });
      document.body.appendChild(script);
    });
  } catch (err) {
    return { success: false, error: "Error" };
  }
}

function format(n) { return 'KSh ' + Math.round(n).toLocaleString(); }

function calc(amount) {
  const pmc = amount*0.05, tax = amount*0.19, upfront = amount*0.10, contractor = amount*0.15, retention = amount*0.05;
  const net = amount - (pmc + tax + upfront + contractor + retention);
  return {pmc, tax, upfront, contractor, retention, net, perBlock: net/2};
}

async function refresh() {
  if (!activeProject) return;
  const p = PROJECTS.find(x => x.id === activeProject);
  const d = calc(p.original);
  const single = unitFilter === "unit1" || unitFilter === "unit2";
  const net = single ? d.perBlock : d.net;

  document.getElementById('deductionSummary').innerHTML = `
    <div class="ded-item"><span>Project Gross Amount</span><span>${format(single ? p.original/2 : p.original)}</span></div>
    <div class="ded-item"><span>PMC 5%</span><span>-${format(single ? d.pmc/2 : d.pmc)}</span></div>
    <div class="ded-item"><span>Tax 19%</span><span>-${format(single ? d.tax/2 : d.tax)}</span></div>
    <div class="ded-item"><span>Upfront 10%</span><span>-${format(single ? d.upfront/2 : d.upfront)}</span></div>
    <div class="ded-item"><span>Contractor 15%</span><span>-${format(single ? d.contractor/2 : d.contractor)}</span></div>
    <div class="ded-item"><span>Retention 5%</span><span>-${format(single ? d.retention/2 : d.retention)}</span></div>
    <div class="ded-item"><span>NET ${single?'(per block)':''}</span><span>${format(net)}</span></div>
  `;

  const res = await call("get");
  if (!res.success) return;
  let exp = res.expenses || [];

  const getDisplayAmount = (e) => {
    if (!e.unit) return single ? e.amount / 2 : e.amount;
    if (single && e.unit !== unitFilter) return 0;
    return e.amount;
  };

  const totalSpent = exp.reduce((sum, e) => sum + getDisplayAmount(e), 0);

  document.getElementById('net').textContent = format(net);
  document.getElementById('spent').textContent = format(totalSpent);
  document.getElementById('remaining').textContent = format(net - totalSpent);
  document.getElementById('percent').textContent = Math.round(totalSpent/net*100) + '%';
  document.getElementById('projectTitle').textContent = p.name + (single ? ' • ' + (unitFilter === 'unit1' ? 'Block 1' : 'Block 2') : '');

  // Budget cards
  let html = '';
  CATEGORIES.forEach(c => {
    const budget = net * c.pct / 100;
    const spentCat = exp.filter(e => e.category === c.key).reduce((s, e) => s + getDisplayAmount(e), 0);
    const pct = Math.round(spentCat / budget * 100) || 0;
    const over = pct > 100;
    html += `<div class="budget-card ${over?'over':''}">
      <div class="budget-name">${c.name}</div>
      <div style="color:#64748b;">${format(spentCat)} / ${format(budget)}</div>
      <div class="progress"><div class="bar" style="width:${Math.min(pct,100)}%"></div></div>
      <div style="text-align:right;font-weight:700;color:${over?'#dc2626':'#10b981'}">${pct}%</div>
    </div>`;
  });
  document.getElementById('budgetBreakdown').innerHTML = html;

  // Ledger - FIXED VERSION (no more blank rows!)
  let filtered = single ? exp.filter(e => !e.unit || e.unit === unitFilter) : exp;
  filtered.sort((a, b) => b.date.localeCompare(a.date));

  document.getElementById('ledgerCount').textContent = `${filtered.length} ${filtered.length === 1 ? 'entry' : 'entries'}`;
  
  const rows = filtered.map(e => {
    const desc = e.desc ?? '—';
    const safeDesc = (e.desc ?? '').toString().replace(/"/g, '&quot;');
    const displayAmt = format(getDisplayAmount(e));
    const unitLabel = e.unit ? (e.unit === 'unit1' ? 'B1' : 'B2') : 'Shared';

    return `<tr>
      <td>${e.date}</td>
      <td>${e.category}</td>
      <td>${desc}</td>
      <td>${unitLabel}</td>
      <td>${displayAmt}</td>
      <td class="action-buttons">
        <button class="action-btn btn-edit" 
                data-id="${e.id}" 
                data-date="${e.date}" 
                data-cat="${e.category}" 
                data-desc="${safeDesc}" 
                data-unit="${e.unit||''}" 
                data-amt="${e.amount}">Edit</button>
        <button class="action-btn btn-delete" data-id="${e.id}">Del</button>
      </td>
    </tr>`;
  }).join('');

  document.getElementById('ledgerBody').innerHTML = rows || '<tr><td colspan="6" style="text-align:center;color:#64748b;padding:20px;">No expenses yet</td></tr>';

  document.querySelectorAll('.btn-edit').forEach(b => {
    b.onclick = () => {
      currentEditId = b.dataset.id;
      document.getElementById('modalTitle').textContent = "Edit Expense";
      document.getElementById('expDate').value = b.dataset.date;
      document.getElementById('expCategory').value = b.dataset.cat;
      document.getElementById('expDesc').value = b.dataset.desc;
      document.getElementById('expUnit').value = b.dataset.unit;
      document.getElementById('expAmount').value = b.dataset.amt;
      document.getElementById('saveExpense').textContent = "Update";
      document.getElementById('modal').style.display = 'flex';
    };
  });

  document.querySelectorAll('.btn-delete').forEach(b => {
    b.onclick = async () => {
      if (confirm("Delete this expense forever?")) {
        await call('delete', {id: b.dataset.id});
        refresh();
      }
    };
  });

  // 3D Update
  const b1Spent = exp.filter(e => !e.unit || e.unit === "unit1").reduce((s,e) => s + (e.unit ? e.amount : e.amount/2), 0);
  const b2Spent = exp.filter(e => !e.unit || e.unit === "unit2").reduce((s,e) => s + (e.unit ? e.amount : e.amount/2), 0);

  block1.update(Math.round(b1Spent / d.perBlock * 100));
  block2.update(Math.round(b2Spent / d.perBlock * 100));

  block1.group.visible = !single || unitFilter === "unit1";
  block2.group.visible = !single || unitFilter === "unit2";
}

// === PROJECT LIST ===
document.getElementById('projectsList').innerHTML = PROJECTS.map(p=>`
  <div class="project-card" data-id="${p.id}">
    <strong>${p.name}</strong><br>
    <small style="color:#64748b;">${p.doors}-door • ${format(calc(p.original).net)}</small>
  </div>`).join('');

document.getElementById('projectsList').onclick = e => {
  const c = e.target.closest('.project-card');
  if (!c) return;
  document.querySelectorAll('.project-card').forEach(x => x.classList.remove('active'));
  c.classList.add('active');
  activeProject = c.dataset.id;
  unitFilter = "";
  document.getElementById('unitFilter').value = "";

  scene.remove(block1.group, block2.group);
  const proj = PROJECTS.find(p => p.id === activeProject);
  block1 = createRealLatrine(-7, proj.doors);
  block2 = createRealLatrine(7, proj.doors);
  scene.add(block1.group, block2.group);

  refresh();
};

document.getElementById('unitFilter').onchange = e => { unitFilter = e.target.value; refresh(); };

// === ADD/EDIT EXPENSE ===
document.getElementById('addExpense').onclick = () => {
  if (!activeProject) return alert("Please select a project first!");
  currentEditId = null;
  document.getElementById('modalTitle').textContent = "Add Expense";
  document.getElementById('saveExpense').textContent = "Save";
  document.getElementById('expDate').value = new Date().toISOString().split('T')[0];
  document.getElementById('expCategory').value = "";
  document.getElementById('expDesc').value = "";
  document.getElementById('expUnit').value = "";
  document.getElementById('expAmount').value = "";
  document.getElementById('modal').style.display = 'flex';
};

document.getElementById('saveExpense').onclick = async () => {
  const payload = {
    date: document.getElementById('expDate').value,
    category: document.getElementById('expCategory').value,
    desc: document.getElementById('expDesc').value.trim(),
    unit: document.getElementById('expUnit').value || null,
    amount: Number(document.getElementById('expAmount').value)
  };
  if (!payload.date || !payload.category || !payload.amount) return alert("Fill all required fields");
  const action = currentEditId ? 'update' : 'add';
  const res = await call(action, currentEditId ? {id: currentEditId, ...payload} : payload);
  if (res.success) {
    document.getElementById('modal').style.display = 'none';
    currentEditId = null;
    refresh();
  }
};

document.getElementById('cancelModal').onclick = () => {
  document.getElementById('modal').style.display = 'none';
  currentEditId = null;
};

// === DOWNLOAD FULL CSV REPORT ===
document.getElementById('downloadCSV').onclick = async () => {
  let csv = "NYLA PIT LATRINES - FULL FINANCIAL REPORT\n";
  csv += "Generated on," + new Date().toLocaleString() + "\n\n";

  let grandTotals = {};
  CATEGORIES.forEach(c => grandTotals[c.key] = 0);
  let grandSpentAll = 0;
  let grandNetAll = 0;

  for (const p of PROJECTS) {
    const res = await call("get", { project: p.id });
    const expenses = res.success ? (res.expenses || []) : [];
    
    // Use exact gross amount from PROJECTS
    const gross = p.original;
    const net = calc(gross).net;  // This uses your exact 61% logic

    csv += `PROJECT: ${p.name} (${p.doors}-door)\n`;
    csv += "Category,Date,Description,Unit,Amount (KSh)\n";

    let categoryTotals = {};
    CATEGORIES.forEach(c => categoryTotals[c.key] = 0);

    // List all expenses exactly as stored (no premature rounding)
    expenses.forEach(e => {
      const amount = Number(e.amount); // Keep full precision
      if (!isNaN(amount) && amount > 0 && e.category) {
        categoryTotals[e.category] = (categoryTotals[e.category] || 0) + amount;

        const unitLabel = e.unit ? (e.unit === 'unit1' ? 'Block 1' : 'Block 2') : 'Shared';
        const desc = (e.desc || '').toString().replace(/"/g, '""');

        csv += `"${CATEGORY_NAMES[e.category] || e.category}","${e.date}","${desc}","${unitLabel}","${amount.toLocaleString('en-KE', {minimumFractionDigits: 0})}"\n`;
      }
    });

    // Add subtotals per category
    CATEGORIES.forEach(cat => {
      const total = categoryTotals[cat.key] || 0;
      if (total > 0) {
        csv += `,"Subtotal: ${cat.name}","","","${total.toLocaleString('en-KE')}"\n\n`;
        grandTotals[cat.key] += total;
      }
    });

    const totalSpent = Object.values(categoryTotals).reduce((a, b) => a + b, 0);
    grandSpentAll += totalSpent;
    grandNetAll += net;

    // Project Summary - EXACT numbers, no weird rounding
    csv += "=== PROJECT SUMMARY ===\n";
    csv += `"Gross Contract Amount","","","","KSh ${gross.toLocaleString('en-KE')}"\n`;
    csv += `"Net Budget (after all deductions)","","","","KSh ${net.toLocaleString('en-KE')}"\n`;
    csv += `"Total Spent","","","","KSh ${totalSpent.toLocaleString('en-KE')}"\n`;
    csv += `"Remaining Balance","","","","KSh ${(net - totalSpent).toLocaleString('en-KE')}"\n`;
    csv += `"Progress","","","",${Math.round((totalSpent / net) * 100)}%\n\n\n`;
  }

  // GRAND TOTALS - Clean and accurate
  csv += "=== GRAND TOTALS - ALL 4 SCHOOLS ===\n";
  csv += "Category,Total Spent (KSh)\n";
  CATEGORIES.forEach(c => {
    const amt = grandTotals[c.key] || 0;
    if (amt > 0) {
      csv += `"${c.name}","KSh ${amt.toLocaleString('en-KE')}"\n`;
    }
  });

  csv += `\n"Total Spent (All Projects)","KSh ${grandSpentAll.toLocaleString('en-KE')}"\n`;
  csv += `"Total Net Budget (All Projects)","KSh ${grandNetAll.toLocaleString('en-KE')}"\n`;
  csv += `"Overall Remaining Balance","KSh ${(grandNetAll - grandSpentAll).toLocaleString('en-KE')}"\n`;
  csv += `"Overall Progress",${Math.round((grandSpentAll / grandNetAll) * 100)}%\n`;

  // Trigger download
  const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `NYLA_Pit_Latrines_Full_Report_${new Date().toISOString().slice(0,10)}.csv`;
  link.style.display = 'none';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};

setup3D();
