<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES – FINAL GRANULAR DASHBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
<style>
  :root{--p:#00d4ff;--s:#28a745;--d:#e74c3c;--w:#f39c12;}
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);color:#333;min-height:100vh;}
  .container{max-width:1400px;margin:15px auto;padding:15px;}
  header{text-align:center;padding:30px;background:rgba(255,255,255,0.97);border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
  h1{font-size:32px;background:linear-gradient(90deg,#00d4ff,#ff3355);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  .grid{display:flex;flex-direction:column;gap:20px;}
  @media(min-width:900px){.grid{flex-direction:row;}
    .sidebar{flex:0 0 360px;}
    .main{flex:1;}
  }
  .sidebar{background:rgba(255,255,255,0.97);border-radius:20px;padding:25px;box-shadow:0 15px 40px rgba(0,0,0,0.25);}
  .project-card{background:#fff;padding:22px;border-radius:16px;margin-bottom:16px;cursor:pointer;transition:0.3s;border:3px solid transparent;box-shadow:0 8px 20px rgba(0,0,0,0.15);}
  .project-card:hover{transform:translateY(-6px);}
  .project-card.active{border-color:var(--p);background:#f0fbff;}
  .main{background:rgba(255,255,255,0.97);border-radius:20px;padding:32px;box-shadow:0 15px 40px rgba(0,0,0,0.25);}
  .header-bar{display:flex;flex-wrap:wrap;gap:15px;justify-content:space-between;align-items:center;margin-bottom:30px;}
  .unit-selector select{padding:12px 20px;border-radius:50px;border:2px solid var(--p);font-size:16px;font-weight:600;background:#fff;}
  .btn{background:var(--p);color:#fff;padding:14px 32px;border:none;border-radius:50px;font-weight:700;font-size:16px;cursor:pointer;box-shadow:0 8px 25px rgba(0,212,255,0.4);}
  .btn:hover{background:#00b8d4;transform:translateY(-3px);}
  .btn-s{background:var(--s);}
  .btn-d{background:var(--d);}
  .kpi-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:40px 0;}
  @media(min-width:640px){.kpi-grid{grid-template-columns:repeat(4,1fr);}}
  .kpi{background:#fff;padding:24px;border-radius:16px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,0.15);}
  .kpi-value{font-size:28px;font-weight:800;color:#2c3e50;}
  .section-title{font-size:26px;font-weight:800;color:#2c3e50;margin:55px 0 25px;text-align:center;}
  .category-grid{display:grid;grid-template-columns:1fr;gap:20px;}
  @media(min-width:600px){.category-grid{grid-template-columns:1fr 1fr;}}
  .category{background:#fff;padding:26px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.12);}
  .progress-container{height:30px;background:#eee;border-radius:15px;overflow:hidden;margin:15px 0;}
  .progress-bar{height:100%;width:0;background:linear-gradient(90deg,#00d4ff,#ff3355);transition:width 1.5s ease;}
  .ledger{margin:55px 0;background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,0.2);}
  th{background:var(--p);color:#fff;padding:20px 12px;font-size:15px;}
  td{padding:16px 12px;font-size:14px;border-bottom:1px solid #eee;}
  .actions button{margin:4px;padding:9px 15px;font-size:13px;border-radius:8px;}
  .threejs-container{height:520px;background:linear-gradient(to bottom,#87CEEB,#e3f2fd);border-radius:24px;overflow:hidden;margin:80px 0 50px;box-shadow:0 30px 70px rgba(0,0,0,0.4);}
  @media(min-width:768px){.threejs-container{height:700px;}}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;z-index:1000;padding:20px;}
  .modal-box{background:#fff;padding:45px;border-radius:20px;width:100%;max-width:560px;box-shadow:0 30px 80px rgba(0,0,0,0.6);}
  .input,select{width:100%;padding:17px;margin:12px 0;border-radius:14px;border:2px solid #ddd;font-size:17px;}
  .deductions{background:#fff;padding:30px;border-radius:16px;margin:35px 0;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
  .deduction-item{display:flex;justify-content:space-between;padding:14px 0;border-bottom:1px solid #eee;font-size:17px;}
  .deduction-item:last-child{border:none;font-weight:800;color:var(--s);font-size:20px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p style="font-size:20px;color:#555;margin-top:12px;">Granular Unit-Level Tracking • 5% Retention • 3D View</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="font-size:23px;color:#2c3e50;margin-bottom:22px;">Select Project</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>
          <h2 id="projectTitle" style="font-size:27px;color:#2c3e50;">Select a project</h2>
          <div class="unit-selector" style="margin-top:12px;">
            <select id="unitFilter">
              <option value="">Both Units (All Costs)</option>
              <option value="unit1">Unit 1 Only</option>
              <option value="unit2">Unit 2 Only</option>
            </select>
          </div>
        </div>
        <div>
          <button class="btn" id="addExpense">+ Add Expense</button>
          <button class="btn btn-s" id="downloadCSV">Download CSV</button>
        </div>
      </div>

      <div class="deductions" id="contractSummary"></div>

      <div class="kpi-grid">
        <div class="kpi"><div style="font-size:15px;color:#666;">Net Available</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div style="font-size:15px;color:#666;">Total Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div style="font-size:15px;color:#666;">Remaining</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div style="font-size:15px;color:#666;">Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <h2 class="section-title">Budget Breakdown</h2>
      <div class="category-grid" id="fullBudget"></div>

      <h2 class="section-title">Expense Ledger</h2>
      <div class="ledger">
        <div style="overflow-x:auto;">
          <table>
            <thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Unit</th><th>Amount</th><th>Actions</th></tr></thead>
            <tbody id="ledger"></tbody>
          </table>
        </div>
      </div>

      <h2 class="section-title">3D Construction Progress</h2>
      <div class="threejs-container" id="threejs"></div>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalTitle">Add New Expense</h2>
    <select id="expUnitSelect" class="input">
      <option value="">Both Units (Shared)</option>
      <option value="unit1">Unit 1 Only</option>
      <option value="unit2">Unit 2 Only</option>
    </select>
    <select id="expCategory" class="input"><option value="">Select Category</option></select>
    <input type="date" id="expDate" class="input">
    <input type="text" id="expDesc" class="input" placeholder="Description (optional)">
    <input type="number" id="expAmount" class="input" placeholder="Amount in KSh" min="1">
    <div style="margin-top:30px;">
      <button class="btn" id="saveExpense">Save Expense</button>
      <button class="btn btn-d" id="cancelEdit" style="margin-left:15px;">Cancel</button>
    </div>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const db = new Dexie("NylaFinalGranularDB");
db.version(3).stores({expenses: "++id,project,unit,date,category,desc,amount"});

const PROJECTS = [
  {id:"yedhi",    name:"YEDHI PRIMARY (2-door)",    original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY (2-door)", original:1029000},
  {id:"sosoni",   name:"SOSONI PRIMARY (3-door)",   original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY (3-door)", original:1546000}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation & Earthworks",pct:12},
  {key:"concrete",name:"Concrete Works",pct:18},
  {key:"steel",name:"Reinforcement Steel",pct:5},
  {key:"pitwall",name:"Pit Walling",pct:20},
  {key:"superwall",name:"Superstructure Walling",pct:10},
  {key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors & Carpentry",pct:5},
  {key:"plaster",name:"Plaster & Screed",pct:6},
  {key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Ventilation",pct:2},
  {key:"transport",name:"Transport",pct:5},
  {key:"misc",name:"Miscellaneous",pct:2}
];

let activeProject = null;
let activeUnitFilter = ""; // "", "unit1", "unit2"
let scene, camera, renderer, controls;
let pit, walls = [], slab, roof, door;
let editingId = null;

function calculateNet(original) {
  const pmc = original * 0.05;
  const tax = original * 0.19;
  const upfront = original * 0.10;
  const contractor = original * 0.15;
  const retention = original * 0.05;
  const net = original - pmc - tax - upfront - contractor - retention;
  return {pmc, tax, upfront, contractor, retention, net: Math.round(net)};
}

function init3D() {
  const container = document.getElementById('threejs');
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEEB);

  camera = new THREE.PerspectiveCamera(55, container.clientWidth / 520, 0.1, 1000);
  camera.position.set(12, 12, 18);

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(container.clientWidth, 520);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const sun = new THREE.DirectionalLight(0xffffff, 1.2);
  sun.position.set(15, 30, 15);
  sun.castShadow = true;
  scene.add(sun);

  const ground = new THREE.Mesh(new THREE.CircleGeometry(40, 32), new THREE.MeshLambertMaterial({color: 0x7CFC00}));
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);

  pit = new THREE.Mesh(new THREE.CylinderGeometry(2.4, 2.6, 6, 32, 1, true), new THREE.MeshStandardMaterial({color: 0x654321, side: THREE.DoubleSide}));
  pit.position.y = -0.5; pit.castShadow = true; scene.add(pit);

  const wallMat = new THREE.MeshStandardMaterial({color: 0xc1440e});
  const addWall = (w,h,d,x,y,z) => {
    const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), wallMat);
    m.position.set(x,y,z); m.castShadow = true; m.receiveShadow = true;
    walls.push(m); scene.add(m);
  };
  addWall(7, 4.5, 0.4, 0, 2.25, -3.5);
  addWall(7, 4.5, 0.4, 0, 2.25, 3.5);
  addWall(0.4, 4.5, 7, -3.7, 2.25, 0);
  addWall(0.4, 4.5, 7, 3.7, 2.25, 0);

  slab = new THREE.Mesh(new THREE.BoxGeometry(7.8, 0.5, 7.8), new THREE.MeshStandardMaterial({color: 0x888888}));
  slab.position.y = 4.5; slab.castShadow = true; scene.add(slab);

  roof = new THREE.Mesh(new THREE.BoxGeometry(9, 0.4, 9), new THREE.MeshStandardMaterial({color: 0xdc143c}));
  roof.position.y = 7.2; roof.rotation.x = Math.PI * 0.12; roof.castShadow = true; scene.add(roof);

  door = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.6, 1.4), new THREE.MeshStandardMaterial({color: 0x2c3e50, metalness: 0.9}));
  door.position.set(0, 3.5, 3.51); scene.add(door);

  pit.visible = slab.visible = roof.visible = door.visible = false;
  walls.forEach(w => w.visible = false);

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / 520;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, 520);
  });
}

function update3DProgress(pct) {
  const s = pct < 10 ? 0 : pct < 30 ? 1 : pct < 55 ? 2 : pct < 85 ? 3 : 4;
  pit.visible = s >= 1;
  walls.forEach(w => w.visible = s >= 2);
  slab.visible = s >= 2;
  roof.visible = s >= 3;
  door.visible = s >= 4;
}

function format(n) { return 'KSh ' + Number(n||0).toLocaleString(); }

async function getFilteredExpenses() {
  if (!activeProject) return [];
  let expenses = await db.expenses.where({project: activeProject}).toArray();
  if (activeUnitFilter) {
    expenses = expenses.filter(e => e.unit === activeUnitFilter);
  } else {
    // Include both shared and unit-specific
    expenses = expenses.filter(e => !e.unit || e.unit === 'unit1' || e.unit === 'unit2');
  }
  return expenses;
}

async function refreshAll() {
  renderSidebar();
  renderHeader();
  renderContractSummary();
  await renderKPIs();
  await renderBudget();
  await renderLedger();
}

function renderSidebar() {
  const list = document.getElementById('projectsList');
  list.innerHTML = '';
  PROJECTS.forEach(p => {
    const c = calculateNet(p.original);
    const div = document.createElement('div');
    div.className = 'project-card' + (activeProject === p.id ? ' active' : '');
    div.innerHTML = `<strong>${p.name}</strong><br><small>Net: ${format(c.net)}</small>`;
    div.onclick = () => { activeProject = p.id; activeUnitFilter = ""; document.getElementById('unitFilter').value = ""; refreshAll(); };
    list.appendChild(div);
  });
}

function renderHeader() {
  const title = activeProject ? PROJECTS.find(p=>p.id===activeProject).name : 'Select a project';
  const unitText = activeUnitFilter ? (activeUnitFilter === 'unit1' ? 'Unit 1 Only' : 'Unit 2 Only') : 'Both Units';
  document.getElementById('projectTitle').textContent = title + (activeProject ? ` – ${unitText}` : '');
}

function renderContractSummary() {
  if (!activeProject) { document.getElementById('contractSummary').innerHTML = ''; return; }
  const p = PROJECTS.find(x=>x.id===activeProject);
  const c = calculateNet(p.original);
  document.getElementById('contractSummary').innerHTML = `
    <div class="deduction-item"><span>Original Contract</span><span>${format(p.original)}</span></div>
    <div class="deduction-item"><span>PMC 5%</span><span>-${format(c.pmc)}</span></div>
    <div class="deduction-item"><span>Tax 19%</span><span>-${format(c.tax)}</span></div>
    <div class="deduction-item"><span>Upfront 10%</span><span>-${format(c.upfront)}</span></div>
    <div class="deduction-item"><span>Contractor 15%</span><span>-${format(c.contractor)}</span></div>
    <div class="deduction-item" style="color:#f39c12;"><span><strong>Retention 5% (held)</strong></span><span><strong>-${format(c.retention)}</strong></span></div>
    <div class="deduction-item"><span><strong>Net Available</strong></span><span style="color:#28a745;font-size:22px"><strong>${format(c.net)}</strong></span></div>`;
}

async function renderKPIs() {
  if (!activeProject) return;
  const p = PROJECTS.find(x=>x.id===activeProject);
  const c = calculateNet(p.original);
  const expenses = await getFilteredExpenses();
  const spent = expenses.reduce((a,e)=>a+e.amount,0);
  const pct = c.net > 0 ? Math.round(spent / c.net * 100) : 0;

  document.getElementById('net').textContent = format(c.net);
  document.getElementById('spent').textContent = format(spent);
  document.getElementById('remaining').textContent = format(c.net - spent);
  document.getElementById('percent').textContent = pct + '%';
  update3DProgress(pct);
}

async function renderBudget() {
  const container = document.getElementById('fullBudget');
  container.innerHTML = '';
  if (!activeProject) return;
  const p = PROJECTS.find(x=>x.id===activeProject);
  const c = calculateNet(p.original);
  const expenses = await getFilteredExpenses();

  CATEGORIES.forEach(cat => {
    const budget = Math.round(c.net * cat.pct / 100);
    const spent = expenses.filter(e=>e.category===cat.key).reduce((a,e)=>a+e.amount,0);
    const pct = budget > 0 ? Math.round(spent/budget*100) : 0;
    const div = document.createElement('div');
    div.className = 'category';
    div.innerHTML = `
      <div style="font-weight:700;font-size:19px;">${cat.name}</div>
      <div style="margin:14px 0;font-size:16px;">Budget: ${format(budget)} | Spent: ${format(spent)}</div>
      <div class="progress-container"><div class="progress-bar" style="width:${pct}%"></div></div>
      <div style="text-align:right;font-weight:700;color:${pct>100?'#e74c3c':pct>80?'#f39c12':'#27ae60'}">${pct}%</div>`;
    container.appendChild(div);
  });
}

async function renderLedger() {
  const tbody = document.getElementById('ledger');
  tbody.innerHTML = '';
  if (!activeProject) return;
  const expenses = await getFilteredExpenses();
  expenses.sort((a,b) => b.date.localeCompare(a.date)).forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.date}</td>
      <td>${CATEGORIES.find(c=>c.key===r.category)?.name || r.category}</td>
      <td>${r.desc || '-'}</td>
      <td>${r.unit ? (r.unit==='unit1'?'Unit 1':'Unit 2') : 'Both'}</td>
      <td>${format(r.amount)}</td>
      <td class="actions">
        <button class="btn" onclick="editExpense(${r.id})">Edit</button>
        <button class="btn btn-d" onclick="deleteExpense(${r.id})">Delete</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

window.editExpense = async (id) => {
  const exp = await db.expenses.get(id);
  editingId = id;
  document.getElementById('modalTitle').textContent = 'Edit Expense';
  document.getElementById('expUnitSelect').value = exp.unit || '';
  document.getElementById('expCategory').value = exp.category;
  document.getElementById('expDate').value = exp.date;
  document.getElementById('expDesc').value = exp.desc || '';
  document.getElementById('expAmount').value = exp.amount;
  document.getElementById('modal').style.display = 'flex';
};

window.deleteExpense = async (id) => {
  if (confirm('Delete permanently?')) {
    await db.expenses.delete(id);
    refreshAll();
  }
};

document.getElementById('unitFilter').onchange = (e) => {
  activeUnitFilter = e.target.value;
  refreshAll();
};

document.getElementById('addExpense').onclick = () => {
  if (!activeProject) return alert('Select a project first');
  editingId = null;
  document.getElementById('modalTitle').textContent = 'Add New Expense';
  document.getElementById('expUnitSelect').value = '';
  const catSel = document.getElementById('expCategory');
  catSel.innerHTML = '<option value="">Select Category</option>';
  CATEGORIES.forEach(c => catSel.add(new Option(c.name, c.key)));
  document.getElementById('expDate').value = new Date().toISOString().split('T')[0];
  document.getElementById('expDesc').value = '';
  document.getElementById('expAmount').value = '';
  document.getElementById('modal').style.display = 'flex';
};

document.getElementById('saveExpense').onclick = async () => {
  const amount = parseFloat(document.getElementById('expAmount').value);
  const category = document.getElementById('expCategory').value;
  const unit = document.getElementById('expUnitSelect').value || null;
  const date = document.getElementById('expDate').value;
  const desc = document.getElementById('expDesc').value.trim();

  if (!category || !amount || amount <= 0 || !date) {
    alert('Fill all required fields');
    return;
  }

  if (editingId) {
    await db.expenses.update(editingId, {unit, date, category, desc, amount});
  } else {
    await db.expenses.add({project: activeProject, unit, date, category, desc, amount});
  }
  document.getElementById('modal').style.display = 'none';
  refreshAll();
};

document.getElementById('cancelEdit').onclick = () => {
  document.getElementById('modal').style.display = 'none';
  editingId = null;
};

document.getElementById('downloadCSV').onclick = async () => {
  if (!activeProject) return alert('Select project');
  const data = await getFilteredExpenses();
  let csv = "Date,Category,Description,Unit,Amount\n";
  data.forEach(r => {
    const unit = r.unit ? (r.unit==='unit1'?'Unit 1':'Unit 2') : 'Both';
    const cat = CATEGORIES.find(c=>c.key===r.category)?.name || r.category;
    csv += `${r.date},${cat},${r.desc||''},${unit},${r.amount}\n`;
  });
  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${activeProject}_${activeUnitFilter||'all'}_expenses.csv`;
  a.click();
};

document.querySelector('.modal').onclick = e => {
  if (e.target.classList.contains('modal')) document.getElementById('modal').style.display = 'none';
};

init3D();
refreshAll();
</script>
</body>
</html>
