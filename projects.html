<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES • LIVE DASHBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #0f0f1a;
    --card: #1a1a2e;
    --accent: #00d4ff;
    --purple: #a855f7;
    --success: #10b981;
    --danger: #ef4444;
    --text: #f1f5f9;
    --muted: #94a3b8;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);font-size:14px;line-height:1.5;}
  .container{max-width:1400px;margin:0 auto;padding:12px;}
  header{text-align:center;padding:20px 16px;background:linear-gradient(135deg,#6b21a8,#1e40af);border-radius:0 0 20px 20px;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
  h1{font-size:28px;font-weight:700;background:linear-gradient(90deg,#a855f7,#00d4ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  .subtitle{font-size:14px;opacity:0.9;margin-top:6px;}
  .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:16px;}
  @media(min-width:768px){.grid{grid-template-columns:320px 1fr;gap:20px;}}
  .sidebar{background:var(--card);padding:16px;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,0.4);}
  .project-card{background:linear-gradient(135deg,#16213e,#1e293b);padding:14px;border-radius:12px;margin-bottom:12px;cursor:pointer;transition:all .3s;border:2px solid transparent;font-size:13px;}
  .project-card:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(168,85,247,0.3);}
  .project-card.active{border-color:var(--purple);box-shadow:0 0 20px rgba(168,85,247,0.5);}
  .main{background:var(--card);padding:18px;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,0.4);}
  .header-bar{display:flex;flex-wrap:wrap;gap:10px;justify-content:space-between;align-items:center;margin-bottom:16px;}
  .title{font-size:22px;font-weight:700;color:var(--accent);}
  select{padding:10px 16px;border-radius:12px;border:2px solid var(--purple);background:#16213e;color:#fff;font-size:13px;}
  .btn{padding:10px 20px;border:none;border-radius:12px;font-weight:600;font-size:13px;cursor:pointer;transition:.3s;}
  .btn-primary{background:var(--accent);color:#000;}
  .btn-success{background:var(--success);color:#fff;}
  .btn:hover{transform:scale(1.05);}
  .kpi-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:16px 0;}
  @media(min-width:640px){.kpi-grid{grid-template-columns:repeat(4,1fr);}}
  .kpi{background:#16213e;padding:14px;border-radius:12px;text-align:center;}
  .kpi-label{font-size:12px;color:var(--muted);}
  .kpi-value{font-size:18px;font-weight:700;margin-top:4px;color:var(--accent);}
  .section-title{font-size:18px;font-weight:700;color:var(--purple);margin:24px 0 12px;}
  .deductions,.budget-item{background:#16213e;padding:14px;border-radius:12px;margin-bottom:14px;font-size:13px;}
  .deduction-item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #334155;}
  .progress-container{height:10px;background:#334155;border-radius:6px;overflow:hidden;margin-top:6px;}
  .progress-bar{height:100%;background:linear-gradient(90deg,var(--accent),var(--purple));border-radius:6px;transition:width 1.5s ease;}
  .ledger table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px;}
  .ledger th{background:var(--purple);color:#fff;padding:10px;font-weight:600;}
  .ledger td{padding:10px;text-align:center;border-bottom:1px solid #334155;}
  .action-btn{padding:6px 12px;border:none;border-radius:8px;font-size:12px;cursor:pointer;margin:0 3px;}
  .btn-edit{background:#f59e0b;color:#fff;}
  .btn-delete{background:var(--danger);color:#fff;}
  .threejs-container{border-radius:16px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,0.6);margin-top:24px;height:360px;background:#87CEEB;}
  @media(max-width:480px){.threejs-container{height:280px;}}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;z-index:1000;padding:20px;}
  .modal-box{background:var(--card);padding:24px;border-radius:16px;width:100%;max-width:460px;box-shadow:0 15px 40px rgba(168,85,247,0.4);}
  .input,select{width:100%;padding:12px;margin:10px 0;border-radius:12px;border:1px solid #475569;background:#16213e;color:#fff;font-size:14px;}
  .modal-title{font-size:20px;font-weight:700;color:var(--accent);margin-bottom:16px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p class="subtitle">Real-Time Progress • Mobile Optimized • Google Sheets Sync</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="font-size:18px;margin-bottom:16px;color:var(--purple);">PROJECTS</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>

          <select id="unitFilter">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1</option>
            <option value="unit2">Block 2</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary" id="addExpense">+ Expense</button>
          <button class="btn btn-success" id="downloadCSV">Download CSV</button>
        </div>
      </div>

      <div class="deductions" id="deductionSummary"></div>

      <div class="kpi-grid">

        <div class="kpi"><div class="kpi-label">Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div class="kpi-label">Left</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div class="kpi-label">Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const WEBHOOK = 'https://script.google.com/macros/s/AKfycbwjZV7O5sRKDxe1MkrbVLJkHis4bL4gg_2Hl60YiqMTyKvNR1nUZKKU9_rqfMBVKI3Jpg/exec';
const SECRET = 'nyla2025';

const PROJECTS = [
  {id:"yedhi", name:"YEDHI PRIMARY (2-door)", original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY (2-door)", original:1029000},
  {id:"sosoni", name:"SOSONI PRIMARY (3-door)", original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY (3-door)", original:1546000}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation & Earthworks",pct:12},
  {key:"concrete",name:"Concrete Works",pct:18},
  {key:"steel",name:"Reinforcement Steel",pct:5},
  {key:"pitwall",name:"Pit Walling",pct:20},
  {key:"superwall",name:"Superstructure Walling",pct:10},
  {key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors & Carpentry",pct:5},
  {key:"plaster",name:"Plaster & Screed",pct:6},
  {key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Ventilation",pct:2},
  {key:"transport",name:"Transport",pct:5},
  {key:"misc",name:"Miscellaneous",pct:2}
];

let activeProject = null;
let unitFilter = "";
let block1 = null, block2 = null;
let currentEditId = null;

async function call(action, payload = {}) {
  const url = action === "get" ? `${WEBHOOK}?action=get&project=${activeProject}&secret=${SECRET}` : WEBHOOK;
  const opts = action === "get" ? {} : {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: JSON.stringify({ action, project: activeProject, secret: SECRET, ...payload })
  };
  const res = await fetch(url, opts);
  const text = await res.text();
  try { return JSON.parse(text); } catch (e) {
    console.error("Server response:", text);
    return {success: false};
  }
}

function format(n) { return 'KSh ' + Number(Math.round(n)).toLocaleString(); }

function calc(amount) {
  const pmc = amount * 0.05;
  const tax = amount * 0.19;
  const upfront = amount * 0.10;
  const contractor = amount * 0.15;
  const retention = amount * 0.05;
  const net = Math.round(amount - pmc - tax - upfront - contractor - retention);
  return {net, perBlock: Math.round(net/2)};
}

async function refresh() {
  if (!activeProject) return;
  const project = PROJECTS.find(p => p.id === activeProject);
  const ded = calc(project.original);
  const isSingle = unitFilter === "unit1" || unitFilter === "unit2";
  const displayNet = isSingle ? ded.perBlock : ded.net;

  const result = await call("get");
  const expenses = result.success ? result.expenses : [];

  const shared = expenses.filter(e => !e.unit).reduce((a,e) => a + e.amount, 0);
  const sharedPerBlock = shared / 2;
  const block1Spent = sharedPerBlock + expenses.filter(e => e.unit === "unit1").reduce((a,e) => a + e.amount, 0);
  const block2Spent = sharedPerBlock + expenses.filter(e => e.unit === "unit2").reduce((a,e) => a + e.amount, 0);
  const totalSpent = isSingle ? (unitFilter === "unit1" ? block1Spent : block2Spent) : block1Spent + block2Spent;

  // Deductions
  document.getElementById('deductionSummary').innerHTML = `
    <div class="deduction-item"><span>Original Contract</span><span>${format(isSingle ? project.original/2 : project.original)}</span></div>
    <div class="deduction-item"><span>PMC 5% + Tax 19% + Others</span><span>-${format(isSingle ? (project.original/2 - ded.perBlock) : (project.original - ded.net))}</span></div>
    <div class="deduction-item" style="font-size:18px;color:#10b981;font-weight:700;">
      <span>NET AVAILABLE ${isSingle ? '(per block)' : ''}</span><span>${format(displayNet)}</span>
    </div>`;

  document.getElementById('net').textContent = format(displayNet);
  document.getElementById('spent').textContent = format(totalSpent);
  document.getElementById('remaining').textContent = format(displayNet - totalSpent);
  document.getElementById('percent').textContent = displayNet > 0 ? Math.min(100, Math.round(totalSpent / displayNet * 100)) + '%' : '0%';

  // Budget Categories
  let html = '';
  CATEGORIES.forEach(cat => {
    const budget = displayNet * cat.pct / 100;
    const spent = expenses.filter(e => e.category === cat.key)
      .reduce((s, e) => s + (e.unit && isSingle && e.unit !== unitFilter ? 0 : e.amount / (e.unit ? 1 : 2)), 0);
    const p = budget > 0 ? Math.round(spent / budget * 100) : 0;
    html += `<div class="budget-item">
      <div><strong>${cat.name}</strong><br><small>Budget: ${format(budget)}</small></div>
      <div style="text-align:right;">
        <div>${format(spent)} spent</div>
        <div class="progress-container"><div class="progress-bar" style="width:${p}%"></div></div>
        <small style="color:${spent>budget?'#ef4444':'#94a3b8'}">${p}%</small>
      </div>
    </div>`;
  });
  document.getElementById('budgetBreakdown').innerHTML = html;

  // Ledger with data attributes (safe onclick)
  const filtered = isSingle ? expenses.filter(e => !e.unit || e.unit === unitFilter) : expenses;
  document.getElementById('ledgerBody').innerHTML = filtered.length ? filtered.map(e => `
    <tr>
      <td>${e.date}</td>
      <td>${catShort(e.category)}</td>
      <td>${(e.desc||'').slice(0,12)}${(e.desc||'').length>12?'...':''}</td>
      <td>${e.unit ? (e.unit==='unit1'?'B1':'B2') : 'Shared'}</td>
      <td>${format(e.amount)}</td>
      <td>
        <button class="action-btn btn-edit" 
          data-id="${e.id}" 
          data-date="${e.date}" 
          data-cat="${e.category}" 
          data-desc="${(e.desc||'').replace(/"/g,'&quot;')}" 
          data-unit="${e.unit||''}" 
          data-amt="${e.amount}">Edit</button>
        <button class="action-btn btn-delete" data-id="${e.id}">Delete</button>
      </td>
    </tr>`).join('') : '<tr><td colspan="6" style="padding:30px;color:#64748b;">No expenses yet</td></tr>';

  function catShort(key) {
    const map = {excavation:"Exc",concrete:"Conc",steel:"Steel",pitwall:"Pit",superwall:"Super",roofing:"Roof",doors:"Doors",plaster:"Plaster",painting:"Paint",vent:"Vent",transport:"Trans",misc:"Misc"};
    return map[key] || key;
  }

  // Re-attach event listeners
  document.querySelectorAll('.btn-edit').forEach(btn => {
    btn.onclick = () => {
      currentEditId = btn.dataset.id;
      document.getElementById('modalTitle').textContent = "Edit Expense";
      document.getElementById('expDate').value = btn.dataset.date;
      document.getElementById('expCategory').value = btn.dataset.cat;
      document.getElementById('expDesc').value = btn.dataset.desc;
      document.getElementById('expUnit').value = btn.dataset.unit;
      document.getElementById('expAmount').value = btn.dataset.amt;
      document.getElementById('saveExpense').textContent = "Update";
      document.getElementById('modal').style.display = 'flex';
    };
  });

  document.querySelectorAll('.btn-delete').forEach(btn => {
    btn.onclick = async () => {
      if (confirm("Delete this expense permanently?")) {
        const res = await call('delete', { id: btn.dataset.id });
        if (res.success) refresh();
        else alert("Delete failed");
      }
    };
  });

  // 3D Update
  if (block1 && block2) {
    updateBlock(block1, Math.min(100, Math.round(block1Spent / ded.perBlock * 100)));
    updateBlock(block2, Math.min(100, Math.round(block2Spent / ded.perBlock * 100)));
    block1.group.visible = !isSingle || unitFilter === "unit1";
    block2.group.visible = !isSingle || unitFilter === "unit2";
  }

  document.getElementById('projectTitle').textContent = project.name + (isSingle ? ` (${unitFilter === 'unit1' ? 'Block 1' : 'Block 2'})` : '');
}

// Save (Add/Update)
document.getElementById('saveExpense').onclick = async () => {
  const payload = {
    date: document.getElementById('expDate').value,
    category: document.getElementById('expCategory').value,
    desc: document.getElementById('expDesc').value.trim(),
    unit: document.getElementById('expUnit').value || null,
    amount: Number(document.getElementById('expAmount').value)
  };
  if (!payload.date || !payload.category || !payload.amount) return alert("Fill all required fields");

  const res = await call(currentEditId ? 'update' : 'add', currentEditId ? {id: currentEditId, ...payload} : payload);
  if (res.success) {
    document.getElementById('modal').style.display = 'none';
    currentEditId = null;
    document.getElementById('modalTitle').textContent = "Add Expense";
    document.getElementById('saveExpense').textContent = "Save";
    refresh();
  } else {
    alert("Save failed — check internet");
  }
};

document.getElementById('cancelModal').onclick = () => {
  document.getElementById('modal').style.display = 'none';
  currentEditId = null;
  document.getElementById('modalTitle').textContent = "Add Expense";
  document.getElementById('saveExpense').textContent = "Save";
};

// CSV Download ALL Projects
document.getElementById('downloadCSV').onclick = async () => {
  const all = [];
  for (const p of PROJECTS) {
    activeProject = p.id;
    const res = await call("get");
    if (res.success && res.expenses) {
      res.expenses.forEach(e => all.push({project: p.name, ...e}));
    }
  }
  if (!all.length) return alert("No data to export");

  let csv = "Project,Date,Category,Description,Unit,Amount\n";
  all.forEach(e => {
    const unit = e.unit ? (e.unit === "unit1" ? "Block 1" : "Block 2") : "Shared";
    const cat = CATEGORIES.find(c => c.key === e.category)?.name || e.category;
    csv += `"${e.project}","${e.date}","${cat}","${(e.desc||'').replace(/"/g,'""')}","${unit}","${e.amount}"\n`;
  });
  const blob = new Blob([csv], {type: 'text/csv'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `NYLA_All_Projects_${new Date().toISOString().slice(0,10)}.csv`;
  a.click();
};

// FULL 3D CODE
let scene, camera, renderer, controls;

function init3D() {
  const container = document.getElementById('threejs');
  scene = new THREE.Scene(); 
  scene.background = new THREE.Color(0xb3e5fc);
  camera = new THREE.PerspectiveCamera(55, container.clientWidth/container.clientHeight, 0.1, 1000);
  camera.position.set(0, 12, 28);
  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);
  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const sun = new THREE.DirectionalLight(0xffffff, 1.4);
  sun.position.set(20, 40, 20);
  scene.add(sun);

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshLambertMaterial({color: 0x8BC34A})
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  block1 = createBlock(-9);
  block2 = createBlock(9);
  scene.add(block1.group, block2.group);

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
}

function createBlock(x) {
  const group = new THREE.Group();
  const brick = new THREE.MeshStandardMaterial({color: 0xd4a574});
  const concrete = new THREE.MeshStandardMaterial({color: 0x95a5a6});
  const roof = new THREE.MeshStandardMaterial({color: 0xc41e3a});

  const pit = new THREE.Mesh(new THREE.CylinderGeometry(2, 2.2, 3, 24), brick);
  pit.position.set(x, -1.5, 0);
  group.add(pit);

  const slab = new THREE.Mesh(new THREE.BoxGeometry(3.8, 0.15, 2.6), concrete);
  slab.position.set(x, 0, 0);
  group.add(slab);

  const h = 2.2;
  const walls = [];
  const addWall = (w, d, px, z) => {
    const wall = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), brick);
    wall.position.set(x + px, h/2, z);
    group.add(wall);
    walls.push(wall);
  };
  addWall(3.8, 0.2, 0, 1.2);
  addWall(3.8, 0.2, 0, -1.2);
  addWall(0.2, 0.2, -1.8, 0);
  addWall(0.2, 0.2, 1.8, 0);

  const roofMesh = new THREE.Mesh(new THREE.BoxGeometry(4.4, 0.15, 3.2), roof);
  roofMesh.position.set(x, 2.6, 0);
  group.add(roofMesh);

  pit.visible = slab.visible = roofMesh.visible = false;
  walls.forEach(w => w.visible = false);

  return {group, pit, walls, slab, roof: roofMesh};
}

function updateBlock(block, percent) {
  const s = percent < 10 ? 0 : percent < 35 ? 1 : percent < 65 ? 2 : percent < 90 ? 3 : 4;
  block.pit.visible = s >= 1;
  block.walls.forEach(w => w.visible = s >= 2);
  block.slab.visible = s >= 2;
  block.roof.visible = s >= 3;
}

// Project Selection
document.getElementById('projectsList').innerHTML = PROJECTS.map(p => `
  <div class="project-card" data-id="${p.id}">
    <strong>${p.name.split(' (')[0]}</strong><br>
    <small style="color:#94a3b8;">${format(calc(p.original).net)}</small>
  </div>
`).join('');

document.getElementById('projectsList').onclick = e => {
  const card = e.target.closest('.project-card');
  if (!card) return;
  document.querySelectorAll('.project-card').forEach(c => c.classList.remove('active'));
  card.classList.add('active');
  activeProject = card.dataset.id;
  unitFilter = "";
  document.getElementById('unitFilter').value = "";
  refresh();
};

document.getElementById('unitFilter').onchange = e => { unitFilter = e.target.value; refresh(); };

document.getElementById('addExpense').onclick = () => {
  if (!activeProject) return alert("Select a project first");
  currentEditId = null;
  document.getElementById('modalTitle').textContent = "Add Expense";
  document.getElementById('saveExpense').textContent = "Save";
  document.getElementById('expDate').value = new Date().toISOString().split('T')[0];
  document.getElementById('expCategory').value = "";
  document.getElementById('expDesc').value = "";
  document.getElementById('expUnit').value = "";
  document.getElementById('expAmount').value = "";
  document.getElementById('modal').style.display = 'flex';
};

document.getElementById('modal').onclick = e => {
