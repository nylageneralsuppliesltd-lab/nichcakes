<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES • LIVE 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #0a0a1a;
    --card: #16162a;
    --accent: #00ffff;
    --purple: #a855f7;
    --success: #10b981;
    --danger: #ef4444;
    --text: #f1f5f9;
    --muted: #94a3b8;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);font-size:14px;line-height:1.4;}
  .container{max-width:1400px;margin:0 auto;padding:10px;}
  header{text-align:center;padding:16px 12px;background:linear-gradient(135deg,#4c1d95,#1e1b4b);border-radius:0 0 18px 18px;}
  h1{font-size:26px;font-weight:700;background:linear-gradient(90deg,#a855f7,#00ffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:14px;}
  @media(min-width:768px){.grid{grid-template-columns:300px 1fr;gap:18px;}}
  }
  .sidebar{background:var(--card);padding:14px;border-radius:14px;height:fit-content;}
  .project-card{background:linear-gradient(135deg,#1e1b4b,#16213e);padding:12px;border-radius:10px;margin-bottom:10px;cursor:pointer;transition:.25s;border:2px solid transparent;font-size:13px;}
  .project-card:hover{transform:translateY(-2px);}
  .project-card.active{border-color:var(--purple);box-shadow:0 0 16px rgba(168,85,247,0.5);}
  .main{background:var(--card);padding:16px;border-radius:14px;}
  .header-bar{display:flex;flex-wrap:wrap;gap:8px;justify-content:space-between;align-items:center;margin-bottom:12px;}
  .title{font-size:20px;font-weight:700;color:var(--accent);}
  select,.btn{padding:8px 14px;border-radius:10px;font-size:13px;}
  select{background:#1e1b4b;border:2px solid var(--purple);color:#fff;}
  .btn-primary{background:var(--accent);color:#000;font-weight:600;cursor:pointer;}
  .btn-success{background:var(--success);color:#fff;cursor:pointer;}
  .kpi-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:14px 0;}
  @media(min-width:640px){.kpi-grid{grid-template-columns:repeat(4,1fr);}}
  }
  .kpi{background:#1e1b4b;padding:10px 12px;border-radius:10px;text-align:center;font-size:13px;}
  .kpi-value{font-size:17px;font-weight:700;color:var(--accent);margin-top:2px;}
  .section-title{font-size:17px;font-weight:700;color:var(--purple);margin:18px 0 10px;}
  
  /* SUPER COMPACT BUDGET CARDS — 3 PER ROW ON DESKTOP */
  .budget-grid{
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    margin-bottom:10px;
  }
  @media(min-width:560px){.budget-grid{grid-template-columns:1fr 1fr;}}
  @media(min-width:900px){.budget-grid{grid-template-columns:repeat(3,1fr);}}
  .budget-card{
    background:#1e1b4b;
    padding:10px 12px;
    border-radius:10px;
    font-size:12.5px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .budget-name{font-weight:600;font-size:13px;margin-bottom:4px;}
  .budget-budget{color:var(--muted);font-size:11px;}
  .budget-spent{margin-top:6px;text-align:right;font-weight:600;}
  .progress-container{height:6px;background:#334155;border-radius:3px;overflow:hidden;margin:4px 0;}
  .progress-bar{height:100%;background:linear-gradient(90deg,var(--accent),var(--purple));border-radius:3px;transition:width 1.2s ease;}
  
  .ledger table{width:100%;border-collapse:collapse;font-size:12.5px;}
  .ledger th{background:var(--purple);color:#fff;padding:8px 6px;font-size:12px;}
  .ledger td{padding:7px 4px;text-align:center;border-bottom:1px solid #334155;}
  .action-btn{padding:4px 9px;border:none;border-radius:6px;font-size:11px;cursor:pointer;}
  .btn-edit{background:#f59e0b;color:#fff;}
  .btn-delete{background:var(--danger);color:#fff;}
  .threejs-container{border-radius:14px;overflow:hidden;height:320px;margin-top:16px;background:#87CEEB;box-shadow:0 8px 25px rgba(0,0,0,0.6);}
  @media(max-width:480px){.threejs-container{height:260px;}}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;z-index:1000;padding:16px;}
  .modal-box{background:var(--card);padding:20px;border-radius:14px;width:100%;max-width:420px;}
  .input,select{width:100%;padding:11px;margin:8px 0;border-radius:10px;border:1px solid #475569;background:#1e1b4b;color:#fff;font-size:14px;}
  .modal-title{font-size:19px;color:var(--accent);margin-bottom:14px;font-weight:700;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p style="font-size:13.5px;margin-top:5px;opacity:0.9;">Live • Mobile-First • Google Sheets Sync</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="font-size:17px;color:var(--purple);margin-bottom:12px;">PROJECTS</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>
          <h2 class="title" id="projectTitle">Select Project</h2>
          <select id="unitFilter">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1</option>
            <option value="unit2">Block 2</option>
          </select>
        </div>
        <button class="btn-primary" id="addExpense">+ Expense</button>
        <button class="btn-success" id="downloadCSV">CSV</button>
      </div>

      <div class="kpi-grid">
        <div class="kpi"><div>Net</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div>Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div>Left</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div>Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <h3 class="section-title">Budget by Category</h3>
      <div class="budget-grid" id="budgetBreakdown"></div>

      <h3 class="section-title">Expense Ledger</h3>
      <div class="ledger">
        <table>
          <thead><tr><th>Date</th><th>Cat</th><th>Desc</th><th>Unit</th><th>Amt</th><th></th></tr></thead>
          <tbody id="ledgerBody"></tbody>
        </table>
      </div>

      <h3 class="section-title">Live 3D Progress</h3>
      <div class="threejs-container" id="threejs"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 class="modal-title" id="modalTitle">Add Expense</h2>
    <select id="expUnit" class="input">
      <option value="">Shared (50/50)</option>
      <option value="unit1">Block 1 Only</option>
      <option value="unit2">Block 2 Only</option>
    </select>
    <select id="expCategory" class="input">
      <option value="">Category</option>
      <option value="excavation">Excavation</option>
      <option value="concrete">Concrete</option>
      <option value="steel">Steel</option>
      <option value="pitwall">Pit Wall</option>
      <option value="superwall">Super Wall</option>
      <option value="roofing">Roofing</option>
      <option value="doors">Doors</option>
      <option value="plaster">Plaster</option>
      <option value="painting">Painting</option>
      <option value="vent">Vent</option>
      <option value="transport">Transport</option>
      <option value="misc">Misc</option>
    </select>
    <input type="date" id="expDate" class="input">
    <input type="text" id="expDesc" class="input" placeholder="Description (optional)">
    <input type="number" id="expAmount" class="input" placeholder="Amount (KSh)" min="1">
    <div style="margin-top:18px;text-align:right;">
      <button class="btn-primary" id="saveExpense">Save</button>
      <button style="background:#64748b;margin-left:8px;" id="cancelModal">Cancel</button>
    </div>
  </div>
</div>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
// YOUR WEBHOOK URL (keep exactly the same as before)
const WEBHOOK = 'https://script.google.com/macros/s/AKfycbx...'; // ← YOUR CURRENT ONE
const SECRET = 'nyla2025';

const PROJECTS = [
  {id:"yedhi", name:"YEDHI PRIMARY", original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY", original:1029000},
  {id:"sosoni", name:"SOSONI PRIMARY", original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY", original:1546000}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation",pct:12},
  {key:"concrete",name:"Concrete",pct:18},
  {key:"steel",name:"Steel",pct:5},
  {key:"pitwall",name:"Pit Wall",pct:20},
  {key:"superwall",name:"Super Wall",pct:10},
  {key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors",pct:5},
  {key:"plaster",name:"Plaster",pct:6},
  {key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Vent",pct:2},
  {key:"transport",name:"Transport",pct:5},
  {key:"misc",name:"Misc",pct:2}
];

let activeProject = null, unitFilter = "", currentEditId = null;
let block1 = null, block2 = null;

async function call(action, payload = {}) {
  const isGet = action === "get";
  const url = isGet 
    ? `${WEBHOOK}?action=get&project=${activeProject}&secret=${SECRET}`
    : WEBHOOK;

  const opts = isGet ? {} : {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: JSON.stringify({ action, project: activeProject, secret: SECRET, ...payload })
  };

  const res = await fetch(url, opts);
  const text = await res.text();
  try { return JSON.parse(text); } catch { console.error(text); return {success:false}; }
}

function format(n) { return 'KSh ' + Math.round(n).toLocaleString(); }

function calc(amount) {
  const net = Math.round(amount * 0.46); // 54% deductions
  return {net, perBlock: Math.round(net/2)};
}

async function refresh() {
  if (!activeProject) return;
  const project = PROJECTS.find(p => p.id === activeProject);
  const {net, perBlock} = calc(project.original);
  const isSingle = unitFilter === "unit1" || unitFilter === "unit2";
  const displayNet = isSingle ? perBlock : net;

  const result = await call("get");
  if (!result.success) return;

  const expenses = result.expenses || [];

  const shared = expenses.filter(e => !e.unit).reduce((a,e) => a + e.amount, 0) / 2;
  const b1 = shared + expenses.filter(e => e.unit === "unit1").reduce((a,e) => a + e.amount, 0);
  const b2 = shared + expenses.filter(e => e.unit === "unit2").reduce((a,e) => a + e.amount, 0);
  const spent = isSingle ? (unitFilter === "unit1" ? b1 : b2) : b1 + b2;

  document.getElementById('net').textContent = format(displayNet);
  document.getElementById('spent').textContent = format(spent);
  document.getElementById('remaining').textContent = format(displayNet - spent);
  document.getElementById('percent').textContent = Math.min(100, Math.round(spent/displayNet*100)) + '%';
  document.getElementById('projectTitle').textContent = project.name + (isSingle ? ` (${unitFilter==='unit1'?'B1':'B2'})` : '');

  // Budget Grid (3 columns on desktop)
  let html = '';
  CATEGORIES.forEach(cat => {
    const budget = displayNet * cat.pct / 100;
    const spentCat = expenses.filter(e => e.category === cat.key)
      .reduce((s,e) => s + (e.unit && isSingle && e.unit !== unitFilter ? 0 : e.amount / (e.unit ? 1 : 2)), 0);
    const p = Math.round(spentCat / budget * 100) || 0;
    html += `
      <div class="budget-card">
        <div class="budget-name">${cat.name}</div>
        <div class="budget-budget">${format(budget)}</div>
        <div class="budget-spent">${format(spentCat)}</div>
        <div class="progress-container"><div class="progress-bar" style="width:${p}%"></div></div>
        <div style="text-align:right;font-size:11px;color:${spentCat>budget?'#ef4444':var(--muted)}">${p}%</div>
      </div>`;
  });
  document.getElementById('budgetBreakdown').innerHTML = html;

  // Ledger + Edit/Delete
  const filtered = isSingle ? expenses.filter(e => !e.unit || e.unit === unitFilter) : expenses;
  document.getElementById('ledgerBody').innerHTML = filtered.map(e => `
    <tr>
      <td>${e.date.slice(5)}</td>
      <td>${e.category.slice(0,7)}</td>
      <td>${(e.desc||'—').slice(0,10)}${e.desc?.length>10?'...':''}</td>
      <td>${e.unit?'B'+(e.unit[4]):'S'}</td>
      <td>${format(e.amount)}</td>
      <td>
        <button class="action-btn btn-edit" data-id="${e.id}" data-date="${e.date}" data-cat="${e.category}" data-desc="${(e.desc||'').replace(/"/g,'&quot;')}" data-unit="${e.unit||''}" data-amt="${e.amount}">Edit</button>
        <button class="action-btn btn-delete" data-id="${e.id}">Del</button>
      </td>
    </tr>`).join('');

  document.querySelectorAll('.btn-edit').forEach(b => b.onclick = () => {
    currentEditId = b.dataset.id;
    document.getElementById('modalTitle').textContent = "Edit Expense";
    ['date','cat','desc','unit','amt'].forEach(k => document.getElementById('exp'+k.charAt(0).toUpperCase()+k.slice(1)).value = b.dataset[k]);
    document.getElementById('saveExpense').textContent = "Update";
    document.getElementById('modal').style.display = 'flex';
  });

  document.querySelectorAll('.btn-delete').forEach(b => b.onclick = async () => {
    if (confirm("Delete?")) {
      await call('delete', {id: b.dataset.id});
      refresh();
    }
  });

  if (block1 && block2) {
    updateBlock(block1, Math.round(b1 / perBlock * 100));
    updateBlock(block2, Math.round(b2 / perBlock * 100));
    block1.group.visible = !isSingle || unitFilter === "unit1";
    block2.group.visible = !isSingle || unitFilter === "unit2";
  }
}

// Save / Update
document.getElementById('saveExpense').onclick = async () => {
  const payload = {
    date: document.getElementById('expDate').value,
    category: document.getElementById('expCategory').value,
    desc: document.getElementById('expDesc').value.trim(),
    unit: document.getElementById('expUnit').value || null,
    amount: Number(document.getElementById('expAmount').value)
  };
  if (!payload.date || !payload.category || !payload.amount) return alert("Fill all");
  const res = await call(currentEditId ? 'update' : 'add', currentEditId ? {id: currentEditId, ...payload} : payload);
  if (res.success) {
    document.getElementById('modal').style.display = 'none';
    currentEditId = null;
    refresh();
  }
};

document.getElementById('cancelModal').onclick = () => document.getElementById('modal').style.display = 'none';

// 3D code (exactly the same as before — compact version)
let scene, camera, renderer, controls;
function init3D() { /* ... same as previous full version ... */ }
function createBlock(x) { /* ... same ... */ }
function updateBlock(b, p) { /* ... same ... */ }
init3D();

// Project list & events (same as before)
document.getElementById('projectsList').innerHTML = PROJECTS.map(p => `
  <div class="project-card" data-id="${p.id}">
    <strong>${p.name}</strong><br>
    <small style="color:#94a3b8;">${format(calc(p.original).net)}</small>
  </div>`).join('');

document.getElementById('projectsList').onclick = e => {
  const card = e.target.closest('.project-card');
  if (card) {
    document.querySelectorAll('.project-card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    activeProject = card.dataset.id;
    unitFilter = "";
    document.getElementById('unitFilter').value = "";
    refresh();
  }
};

document.getElementById('unitFilter').onchange = e => { unitFilter = e.target.value; refresh(); };
document.getElementById('addExpense').onclick = () => {
  if (!activeProject) return alert("Select project");
  currentEditId = null;
  document.getElementById('modalTitle').textContent = "Add Expense";
  document.getElementById('saveExpense').textContent = "Save";
  document.getElementById('expDate').value = new Date().toISOString().split('T')[0];
  document.getElementById('modal').style.display = 'flex';
};

document.getElementById('downloadCSV').onclick = async () => { /* same as before */ };

</script>
</body>
</html>
