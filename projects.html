<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES • GROWTH 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:#f0fdfa;color:#1e293b;font-size:14px;background:linear-gradient(to bottom,#ecfdf5,#f0fdfa);}
  .container{max-width:1200px;margin:0 auto;padding:10px;}
  header{text-align:center;padding:16px;background:#06b6d4;color:white;border-radius:0 0 16px 16px;}
  h1{font-size:24px;font-weight:700;}
  .subtitle{font-size:14px;margin-top:4px;opacity:0.9;}

  .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px;}
  @media(min-width:768px){.grid{grid-template-columns:300px 1fr;gap:16px;}}

  .sidebar{background:white;padding:14px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);border:1px solid #ccfbf1;}
  .project-card{background:#ecfdf5;padding:10px;border-radius:10px;margin-bottom:10px;cursor:pointer;border:2px solid transparent;transition:0.3s;font-size:13px;}
  .project-card:hover{transform:translateY(-2px);box-shadow:0 6px 15px rgba(16,185,129,0.2);}
  .project-card.active{border-color:#10b981;background:#d1fae5;}

  .main{background:white;padding:14px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);border:1px solid #ccfbf1;}

  .header-bar{display:flex;flex-wrap:wrap;gap:8px;justify-content:space-between;align-items:center;margin-bottom:12px;}
  .title{font-size:20px;font-weight:700;color:#06b6d4;}
  select,.btn{padding:8px 12px;border-radius:8px;font-size:13px;}
  select{border:2px solid #06b6d4;background:white;color:#1e293b;}
  .btn-primary{background:#06b6d4;color:white;border:none;cursor:pointer;font-weight:600;}
  .btn-success{background:#10b981;color:white;border:none;cursor:pointer;}
  .btn:hover{opacity:0.9;}

  .kpi-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:14px 0;}
  @media(min-width:600px){.kpi-grid{grid-template-columns:repeat(4,1fr);}}
  .kpi{background:#ecfdf5;padding:10px;border-radius:10px;text-align:center;border:1px solid #86efac;}
  .kpi-value{font-size:17px;font-weight:700;color:#10b981;margin-top:4px;}

  .section-title{font-size:17px;font-weight:700;color:#06b6d4;margin:16px 0 10px;}

  .budget-grid{display:grid;grid-template-columns:1fr;gap:8px;}
  @media(min-width:600px){.budget-grid{grid-template-columns:repeat(2,1fr);}}
  @media(min-width:900px){.budget-grid{grid-template-columns:repeat(3,1fr);}}
  .budget-card{background:#f8fffe;padding:9px;border-radius:8px;border:1px solid #86efac;font-size:12px;box-shadow:0 2px 8px rgba(0,0,0,0.05);transition:all 0.3s;}
  .budget-card.over{background:#fee2e2 !important;border-color:#f87171 !important;box-shadow:0 4px 12px rgba(239,68,68,0.25) !important;}
  .budget-name{font-weight:700;color:#06b6d4;font-size:12.5px;}
  .progress{height:6px;background:#e0f2fe;border-radius:3px;overflow:hidden;margin:5px 0;}
  .bar{height:100%;background:#10b981;border-radius:3px;transition:width 1s ease;}
  .budget-card.over .bar{background:#ef4444;}

  .deductions{background:#fffbeb;padding:10px;border-radius:8px;border:1px solid #fcd34d;font-size:12.5px;margin-bottom:12px;}
  .ded-item{display:flex;justify-content:space-between;padding:4px 0;border-bottom:1px solid #e2e8f0;}
  .ded-item:last-child{border:none;font-weight:700;color:#10b981;font-size:14px;}

  .ledger table{width:100%;border-collapse:collapse;font-size:12.5px;margin-top:8px;}
  .ledger th{background:#06b6d4;color:white;padding:8px;font-size:12px;}
  .ledger td{padding:8px;text-align:left;border-bottom:1px solid #e2e8f0;white-space:normal;word-wrap:break-word;}
  .ledger td:nth-child(1){width:15%;}
  .ledger td:nth-child(2){width:18%;font-weight:600;color:#06b6d4;}
  .ledger td:nth-child(3){width:28%;}
  .ledger td:nth-child(4){width:10%;text-align:center;}
  .ledger td:nth-child(5){width:15%;text-align:right;font-weight:600;}
  .ledger td:nth-child(6){width:14%;text-align:center;}

  @media(max-width:640px){.ledger td{padding:6px 4px;font-size:12px;}.ledger th{font-size:11px;padding:6px;}}
  .action-btn{padding:4px 8px;border:none;border-radius:6px;font-size:11px;cursor:pointer;}
  .btn-edit{background:#f59e0b;color:white;}
  .btn-delete{background:#ef4444;color:white;}

  .threejs{border-radius:12px;overflow:hidden;height:300px;margin-top:14px;background:#e0f2fe;box-shadow:0 6px 20px rgba(6,182,212,0.2);}
  @media(max-width:480px){.threejs{height:240px;}}

  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:1000;padding:16px;}
  .modal-box{background:white;padding:20px;border-radius:12px;width:100%;max-width:400px;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
  .input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #94a3b8;font-size:14px;}
  .modal-title{font-size:18px;color:#06b6d4;font-weight:700;margin-bottom:14px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p class="subtitle">Real-Time Project Tracking • Growing Strong</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="font-size:17px;color:#06b6d4;margin-bottom:12px;">Projects</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>
          <h2 class="title" id="projectTitle">Select a project</h2>
          <select id="unitFilter">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1 Only</option>
            <option value="unit2">Block 2 Only</option>
          </select>
        </div>
        <div>
          <button class="btn-primary" id="addExpense">+ Add Expense</button>
          <button class="btn-success" id="downloadCSV">Download CSV</button>
        </div>
      </div>

      <div class="deductions" id="deductionSummary"></div>

      <div class="kpi-grid">
        <div class="kpi"><div>Net</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div>Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div>Left</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div>Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <h3 class="section-title">Budget Breakdown</h3>
      <div class="budget-grid" id="budgetBreakdown"></div>

      <h3 class="section-title">Expense Ledger</h3>
      <div class="ledger">
        <table>
          <thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Unit</th><th>Amount</th><th>Actions</th></tr></thead>
          <tbody id="ledgerBody"></tbody>
        </table>
      </div>

      <h3 class="section-title">3D Progress View</h3>
      <div class="threejs" id="threejs"></div>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2 class="modal-title" id="modalTitle">Add Expense</h2>
    <select id="expUnit" class="input">
      <option value="">Shared (50/50)</option>
      <option value="unit1">Block 1</option>
      <option value="unit2">Block 2</option>
    </select>
    <select id="expCategory" class="input">
      <option value="">Category</option>
      <option value="excavation">Excavation</option>
      <option value="concrete">Concrete</option>
      <option value="steel">Steel</option>
      <option value="pitwall">Pit Wall</option>
      <option value="superwall">Super Wall</option>
      <option value="roofing">Roofing</option>
      <option value="doors">Doors</option>
      <option value="plaster">Plaster</option>
      <option value="painting">Painting</option>
      <option value="vent">Vent</option>
      <option value="transport">Transport</option>
      <option value="misc">Misc</option>
    </select>
    <input type="date" id="expDate" class="input">
    <input type="text" id="expDesc" class="input" placeholder="Description (optional)">
    <input type="number" id="expAmount" class="input" placeholder="Amount (KSh)">
    <div style="text-align:right;margin-top:16px;">
      <button class="btn-primary" id="saveExpense">Save</button>
      <button style="background:#94a3b8;margin-left:8px;" id="cancelModal">Cancel</button>
    </div>
  </div>
</div>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const WEBHOOK = 'https://script.google.com/macros/s/AKfycbwjZV7O5sRKDxe1MkrbVLJkHis4bL4gg_2Hl60YiqMTyKvNR1nUZKKU9_rqfMBVKI3Jpg/exec';
const SECRET = 'nyla2025';

const PROJECTS = [
  {id:"yedhi", name:"YEDHI PRIMARY", original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY", original:1029000},
  {id:"sosoni", name:"SOSONI PRIMARY", original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY", original:1546000}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation",pct:12},
  {key:"concrete",name:"Concrete",pct:18},
  {key:"steel",name:"Steel",pct:5},
  {key:"pitwall",name:"Pit Wall",pct:20},
  {key:"superwall",name:"Super Wall",pct:10},
  {key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors",pct:5},
  {key:"plaster",name:"Plaster",pct:6},
  {key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Vent",pct:2},
  {key:"transport",name:"Transport",pct:5},
  {key:"misc",name:"Misc",pct:2}
];

let activeProject = null, unitFilter = "", currentEditId = null;
let block1 = null, block2 = null;

async function call(action, payload = {}) {
  const isGet = action === "get";
  const url = isGet ? `${WEBHOOK}?action=get&project=${activeProject}&secret=${SECRET}` : WEBHOOK;
  const opts = isGet ? {} : {method:"POST", headers:{"Content-Type":"text/plain"}, body:JSON.stringify({action, project:activeProject, secret:SECRET, ...payload})};
  const r = await fetch(url, opts);
  const t = await r.text();
  try {return JSON.parse(t);} catch {console.log(t); return {success:false};}
}

function format(n) { return 'KSh ' + Math.round(n).toLocaleString(); }

function calc(amount) {
  const pmc = amount*0.05, tax = amount*0.19, upfront = amount*0.10, contractor = amount*0.15, retention = amount*0.05;
  const net = amount - (pmc + tax + upfront + contractor + retention);
  return {pmc, tax, upfront, contractor, retention, net, perBlock: net/2};
}

async function refresh() {
  if (!activeProject) return;
  const p = PROJECTS.find(x => x.id === activeProject);
  const d = calc(p.original);
  const single = unitFilter === "unit1" || unitFilter === "unit2";
  const net = single ? d.perBlock : d.net;

  document.getElementById('deductionSummary').innerHTML = `
    <div class="ded-item"><span>Project Gross Amount</span><span>${format(single ? p.original/2 : p.original)}</span></div>
    <div class="ded-item"><span>PMC 5%</span><span>-${format(single ? d.pmc/2 : d.pmc)}</span></div>
    <div class="ded-item"><span>Tax 19%</span><span>-${format(single ? d.tax/2 : d.tax)}</span></div>
    <div class="ded-item"><span>Upfront 10%</span><span>-${format(single ? d.upfront/2 : d.upfront)}</span></div>
    <div class="ded-item"><span>Contractor 15%</span><span>-${format(single ? d.contractor/2 : d.contractor)}</span></div>
    <div class="ded-item"><span>Retention 5%</span><span>-${format(single ? d.retention/2 : d.retention)}</span></div>
    <div class="ded-item"><span>NET ${single?'(per block)':''}</span><span>${format(net)}</span></div>
  `;

  const res = await call("get");
  if (!res.success) return;
  const exp = res.expenses || [];

  const sharedTotal = exp.filter(e => !e.unit).reduce((a,e) => a + e.amount, 0);
  const sharedPerBlock = sharedTotal / 2;
  const block1Only = exp.filter(e => e.unit === "unit1").reduce((a,e) => a + e.amount, 0);
  const block2Only = exp.filter(e => e.unit === "unit2").reduce((a,e) => a + e.amount, 0);

  let b1 = 0, b2 = 0, spent = 0;
  if (single) {
    if (unitFilter === "unit1") { b1 = sharedPerBlock + block1Only; spent = b1; }
    else { b2 = sharedPerBlock + block2Only; spent = b2; }
  } else {
    b1 = sharedPerBlock + block1Only;
    b2 = sharedPerBlock + block2Only;
    spent = b1 + b2;
  }

  document.getElementById('net').textContent = format(net);
  document.getElementById('spent').textContent = format(spent);
  document.getElementById('remaining').textContent = format(net - spent);
  document.getElementById('percent').textContent = Math.round(spent/net*100) + '%';
  document.getElementById('projectTitle').textContent = p.name + (single ? ' • ' + (unitFilter === 'unit1' ? 'Block 1' : 'Block 2') : '');

  let html = '';
  CATEGORIES.forEach(c => {
    const budget = net * c.pct / 100;
    const spentCat = exp.filter(e => e.category === c.key).reduce((s,e) => {
      if (e.unit && single && e.unit !== unitFilter) return s;
      return s + e.amount / (e.unit ? 1 : 2);
    }, 0);
    const pct = Math.round(spentCat / budget * 100) || 0;
    const over = pct > 100;
    html += `<div class="budget-card ${over?'over':''}">
      <div class="budget-name">${c.name}</div>
      <div style="color:#64748b;">${format(spentCat)} / ${format(budget)}</div>
      <div class="progress"><div class="bar" style="width:${Math.min(pct,100)}%"></div></div>
      <div style="text-align:right;font-weight:700;color:${over?'#dc2626':'#10b981'}">${pct}%</div>
    </div>`;
  });
  document.getElementById('budgetBreakdown').innerHTML = html;

  const list = single ? exp.filter(e => !e.unit || e.unit === unitFilter) : exp;
  document.getElementById('ledgerBody').innerHTML = list.map(e => `
    <tr>
      <td>${e.date}</td>
      <td>${e.category}</td>
      <td>${e.desc || '—'}</td>
      <td>${e.unit ? (e.unit==='unit1'?'Block 1':'Block 2') : 'Shared'}</td>
      <td>${format(e.amount)}</td>
      <td>
        <button class="action-btn btn-edit" data-id="${e.id}" data-date="${e.date}" data-cat="${e.category}" data-desc="${(e.desc||'').replace(/"/g,'&quot;')}" data-unit="${e.unit||''}" data-amt="${e.amount}">Edit</button>
        <button class="action-btn btn-delete" data-id="${e.id}">Del</button>
      </td>
    </tr>`).join('');

  document.querySelectorAll('.btn-edit').forEach(b => b.onclick = () => {
    currentEditId = b.dataset.id;
    document.getElementById('modalTitle').textContent = "Edit Expense";
    document.getElementById('expDate').value = b.dataset.date;
    document.getElementById('expCategory').value = b.dataset.cat;
    document.getElementById('expDesc').value = b.dataset.desc;
    document.getElementById('expUnit').value = b.dataset.unit;
    document.getElementById('expAmount').value = b.dataset.amt;
    document.getElementById('saveExpense').textContent = "Update";
    document.getElementById('modal').style.display = 'flex';
  });

  document.querySelectorAll('.btn-delete').forEach(b => b.onclick = async () => {
    if (confirm("Delete this expense forever?")) {
      await call('delete', {id: b.dataset.id});
      refresh();
    }
  });

  if (block1 && block2) {
    updateBlock(block1, Math.round(b1 / d.perBlock * 100));
    updateBlock(block2, Math.round(b2 / d.perBlock * 100));
    block1.group.visible = !single || unitFilter === "unit1";
    block2.group.visible = !single || unitFilter === "unit2";
  }
}

document.getElementById('saveExpense').onclick = async () => {
  const payload = {
    date: document.getElementById('expDate').value,
    category: document.getElementById('expCategory').value,
    desc: document.getElementById('expDesc').value.trim(),
    unit: document.getElementById('expUnit').value || null,
    amount: Number(document.getElementById('expAmount').value)
  };
  if (!payload.date || !payload.category || !payload.amount) return alert("Fill all required fields");
  const res = await call(currentEditId ? 'update' : 'add', currentEditId ? {id: currentEditId, ...payload} : payload);
  if (res.success) { document.getElementById('modal').style.display = 'none'; currentEditId = null; refresh(); }
};

document.getElementById('cancelModal').onclick = () => document.getElementById('modal').style.display = 'none';

let scene, camera, renderer, controls;
function init3D() {
  const c = document.getElementById('threejs');
  scene = new THREE.Scene(); scene.background = new THREE.Color(0xe0f2fe);
  camera = new THREE.PerspectiveCamera(50, c.clientWidth/c.clientHeight, 0.1, 1000);
  camera.position.set(0,10,25);
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(c.clientWidth, c.clientHeight);
  c.appendChild(renderer.domElement);
  controls = new OrbitControls(camera, renderer.domElement);
  scene.add(new THREE.AmbientLight(0xffffff, 1));
  const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(10,20,10); scene.add(light);
  block1 = makeBlock(-7); block2 = makeBlock(7);
  scene.add(block1.group, block2.group);
  function animate(){requestAnimationFrame(animate); controls.update(); renderer.render(scene,camera);} animate();
  window.addEventListener('resize',()=>{camera.aspect=c.clientWidth/c.clientHeight; camera.updateProjectionMatrix(); renderer.setSize(c.clientWidth,c.clientHeight);});
}
function makeBlock(x){
  const g=new THREE.Group();
  const brick=new THREE.MeshStandardMaterial({color:0xd4a574});
  const roof=new THREE.MeshStandardMaterial({color:0xc41e3a});
  const conc=new THREE.MeshStandardMaterial({color:0x95a5a6});
  const pit=new THREE.Mesh(new THREE.CylinderGeometry(1.8,2,2.8,20),brick); pit.position.set(x,-1.4,0); g.add(pit);
  const slab=new THREE.Mesh(new THREE.BoxGeometry(3.6,0.15,2.5),conc); slab.position.set(x,0,0); g.add(slab);
  const walls=[];
  const addWall=(w,d,px,z)=>{const m=new THREE.Mesh(new THREE.BoxGeometry(w,2.1,d),brick); m.position.set(x+px,1.05,z); g.add(m); walls.push(m);};
  addWall(3.6,0.2,0,1.2); addWall(3.6,0.2,0,-1.2); addWall(0.2,2.6,-1.7,0); addWall(0.2,2.6,1.7,0);
  const r=new THREE.Mesh(new THREE.BoxGeometry(4.2,0.15,3),roof); r.position.set(x,2.5,0); g.add(r);
  pit.visible=slab.visible=r.visible=false; walls.forEach(w=>w.visible=false);
  return {group:g,pit,walls,slab,roof:r};
}
function updateBlock(b,pct){
  const s=pct<10?0:pct<35?1:pct<65?2:pct<90?3:4;
  b.pit.visible=s>=1; b.walls.forEach(w=>w.visible=s>=2); b.slab.visible=s>=2; b.roof.visible=s>=3;
}

document.getElementById('projectsList').innerHTML = PROJECTS.map(p=>`<div class="project-card" data-id="${p.id}"><strong>${p.name}</strong><br><small style="color:#64748b;">${format(calc(p.original).net)}</small></div>`).join('');

document.getElementById('projectsList').onclick = e => {
  const c = e.target.closest('.project-card');
  if(c){
    document.querySelectorAll('.project-card').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    activeProject = c.dataset.id;
    unitFilter = "";
    document.getElementById('unitFilter').value = "";
    refresh();
  }
};

document.getElementById('unitFilter').onchange = e => { unitFilter = e.target.value; refresh(); };
document.getElementById('addExpense').onclick = () => { if(!activeProject) return alert("Select project first"); currentEditId=null; document.getElementById('expDate').value=new Date().toISOString().split('T')[0]; document.getElementById('modal').style.display='flex'; };

document.getElementById('downloadCSV').onclick = async () => {
  let all = [];
  for(const p of PROJECTS){
    activeProject = p.id;
    const r = await call("get");
    if(r.success) all = all.concat(r.expenses.map(e=>({...e, project:p.name})));
  }
  if(!all.length) return alert("No data");
  let csv = "Project,Date,Category,Description,Unit,Amount\n";
  all.forEach(e=>csv += `"${e.project}","${e.date}","${e.category}","${(e.desc||'').replace(/"/g,'""')}","${e.unit?'Block '+e.unit[4]:'Shared'}","${e.amount}"\n`);
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
  a.download = "NYLA_Projects.csv";
  a.click();
};

init3D();
</script>
</body>
</html>
