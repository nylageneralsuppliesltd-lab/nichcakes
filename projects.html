<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES • LIVE DASHBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{--p:#00d4ff;--s:#28a745;--d:#e74c3c;--w:#f39c12;}
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Poppins',sans-serif;background:#0f172a;color:#fff;min-height:100vh;overflow-x:hidden;}
  .container{max-width:1400px;margin:0 auto;padding:20px;}
  header{text-align:center;padding:30px 0;background:linear-gradient(135deg,#1e3a8a,#3b82f6);border-radius:0 0 30px 30px;box-shadow:0 10px 30px rgba(0,212,255,0.3);}
  h1{font-size:38px;background:linear-gradient(90deg,#00d4ff,#ff3366);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:700;}
  .grid{display:grid;grid-template-columns:1fr;gap:20px;}
  @media(min-width:900px){.grid{grid-template-columns:380px 1fr;gap:24px;}}
  .sidebar{background:#1e293b;padding:24px;border-radius:20px;box-shadow:0 8px 25px rgba(0,0,0,0.4);}
  .project-card{background:#1e40af;padding:20px;border-radius:16px;margin-bottom:16px;cursor:pointer;transition:all .3s;border:3px solid transparent;}
  .project-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,212,255,0.3);}
  .project-card.active{border-color:var(--p);background:#1e3a8a;box-shadow:0 0 30px rgba(0,212,255,0.5);}
  .main{background:#1e293b;padding:24px;border-radius:20px;box-shadow:0 8px 25px rgba(0,0,0,0.4);}
  .header-bar{display:flex;flex-wrap:wrap;gap:16px;justify-content:space-between;align-items:center;margin-bottom:20px;}
  select{padding:14px 20px;border-radius:30px;border:2px solid var(--p);background:#0f172a;color:#fff;font-size:16px;}
  .btn{padding:14px 28px;border:none;border-radius:30px;font-weight:600;font-size:16px;cursor:pointer;background:var(--p);color:#000;transition:.3s;}
  .btn:hover{background:#00aaff;transform:scale(1.05);}
  .kpi-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin:20px 0;}
  @media(min-width:640px){.kpi-grid{grid-template-columns:repeat(4,1fr);}}
  .kpi{background:#1e40af;padding:18px;border-radius:16px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.3);}
  .kpi-value{font-size:26px;font-weight:700;margin-top:8px;color:#00d4ff;}
  .deductions{background:#1e40af;padding:20px;border-radius:16px;margin:20px 0;box-shadow:0 4px 15px rgba(0,0,0,0.3);}
  .deduction-item{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #334155;font-size:16px;}
  .deduction-item:last-child{border:none;}
  .budget-item{display:flex;justify-content:space-between;padding:14px 0;border-bottom:1px solid #334155;font-size:16px;align-items:center;}
  .progress-container{height:12px;background:#334155;border-radius:6px;overflow:hidden;margin-top:8px;}
  .progress-bar{height:100%;background:linear-gradient(90deg,var(--p),#ff3366);border-radius:6px;transition:width 1.5s ease;}
  .ledger table{width:100%;border-collapse:collapse;margin-top:15px;font-size:15px;}
  .ledger th{background:var(--p);color:#000;padding:14px;font-weight:700;}
  .ledger td{padding:12px;text-align:center;border-bottom:1px solid #334155;}
  .btn-d,.btn-e{padding:8px 16px;border:none;border-radius:10px;font-size:13px;cursor:pointer;margin:0 4px;}
  .btn-d{background:var(--d);color:#fff;}
  .btn-e{background:#f39c12;color:#fff;}
  .threejs-container{border-radius:20px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.7);background:#87CEEB;margin-top:30px;height:460px;}
  @media(max-width:768px){.threejs-container{height:320px;}}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;z-index:1000;}
  .modal-box{background:#1e293b;padding:35px;border-radius:20px;width:90%;max-width:500px;box-shadow:0 15px 40px rgba(0,212,255,0.3);}
  .input,select{width:100%;padding:16px;margin:12px 0;border-radius:14px;border:1px solid #475569;background:#0f172a;color:#fff;font-size:16px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p style="font-size:18px;margin-top:10px;opacity:0.9;">Live Real-Time Dashboard • Google Sheet Sync • 3D Progress</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="font-size:22px;margin-bottom:20px;color:#60a5fa;">SELECT PROJECT</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>
          <h2 id="projectTitle" style="font-size:28px;color:#60a5fa;">Select a project</h2>
          <select id="unitFilter">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1 Only</option>
            <option value="unit2">Block 2 Only</option>
          </select>
        </div>
        <button class="btn" id="addExpense">+ Add Expense</button>
      </div>

      <div class="deductions" id="deductionSummary"></div>

      <div class="kpi-grid">
        <div class="kpi"><div>Net Available</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div>Total Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div>Remaining</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div>Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <h3 style="font-size:22px;color:#60a5fa;margin:30px 0 15px;">Budget by Category</h3>
      <div id="budgetBreakdown"></div>

      <h3 style="font-size:22px;color:#60a5fa;margin:35px 0 15px;">Expense Ledger</h3>
      <div class="ledger">
        <table>
          <thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Unit</th><th>Amount</th><th>Action</th></tr></thead>
          <tbody id="ledgerBody"></tbody>
        </table>
      </div>

      <h3 style="font-size:22px;color:#60a5fa;margin:40px 0 15px;">Live 3D Progress</h3>
      <div class="threejs-container" id="threejs"></div>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2 style="font-size:24px;margin-bottom:25px;color:#60a5fa;">Add New Expense</h2>
    <select id="expUnit" class="input">
      <option value="">Shared (50/50)</option>
      <option value="unit1">Block 1 Only</option>
      <option value="unit2">Block 2 Only</option>
    </select>
    <select id="expCategory" class="input">
      <option value="">Select Category</option>
      <option value="excavation">Excavation & Earthworks</option>
      <option value="concrete">Concrete Works</option>
      <option value="steel">Reinforcement Steel</option>
      <option value="pitwall">Pit Walling</option>
      <option value="superwall">Superstructure Walling</option>
      <option value="roofing">Roofing</option>
      <option value="doors">Doors & Carpentry</option>
      <option value="plaster">Plaster & Screed</option>
      <option value="painting">Painting</option>
      <option value="vent">Ventilation</option>
      <option value="transport">Transport</option>
      <option value="misc">Miscellaneous</option>
    </select>
    <input type="date" id="expDate" class="input">
    <input type="text" id="expDesc" class="input" placeholder="Description (optional)">
    <input type="number" id="expAmount" class="input" placeholder="Amount in KSh" min="1">
    <div style="margin-top:30px;text-align:right;">
      <button class="btn" id="saveExpense">Save Expense</button>
      <button class="btn" style="background:#64748b;margin-left:15px;" id="cancelModal">Cancel</button>
    </div>
  </div>
</div>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

// ==================== CONFIG ====================
const WEBHOOK = 'https://script.google.com/macros/s/AKfycbwjZV7O5sRKDxe1MkrbVLJkHis4bL4gg_2Hl60YiqMTyKvNR1nUZKKU9_rqfMBVKI3Jpg/exec';
const SECRET = 'nyla2025';

const PROJECTS = [
  {id:"yedhi", name:"YEDHI PRIMARY (2-door)", doors:2, original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY (2-door)", doors:2, original:1029000},
  {id:"sosoni", name:"SOSONI PRIMARY (3-door)", doors:3, original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY (3-door)", doors:3, original:1546000}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation & Earthworks",pct:12},
  {key:"concrete",name:"Concrete Works",pct:18},
  {key:"steel",name:"Reinforcement Steel",pct:5},
  {key:"pitwall",name:"Pit Walling",pct:20},
  {key:"superwall",name:"Superstructure Walling",pct:10},
  {key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors & Carpentry",pct:5},
  {key:"plaster",name:"Plaster & Screed",pct:6},
  {key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Ventilation",pct:2},
  {key:"transport",name:"Transport",pct:5},
  {key:"misc",name:"Miscellaneous",pct:2}
];

let activeProject = null;
let unitFilter = "";
let scene, camera, renderer, controls;
let block1 = null, block2 = null;

// ==================== ORIGINAL FETCH (UNCHANGED) ====================
async function loadExpenses(projectId) {
  try {
    const res = await fetch(`${WEBHOOK}?action=get&project=${projectId}&secret=${SECRET}`, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    return data.expenses || [];
  } catch (err) {
    console.error(err);
    alert("No internet – data will load when back online");
    return [];
  }
}

async function saveToSheet(action, payload = {}) {
  const body = { action, secret: SECRET, project: activeProject, ...payload };
  for (let i = 0; i < 5; i++) {
    try {
      const res = await fetch(WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (res.ok && data.success) return data;
    } catch (e) {
      console.error("Save failed:", e);
    }
    await new Promise(r => setTimeout(r, 2000 * (i + 1)));
  }
  alert("Save failed – check internet");
}

// ==================== HELPERS ====================
function format(n) { return 'KSh ' + Number(Math.round(n)).toLocaleString(); }

function calc(amount) {
  const pmc = amount * 0.05;
  const tax = amount * 0.19;
  const upfront = amount * 0.10;
  const contractor = amount * 0.15;
  const retention = amount * 0.05;
  const net = Math.round(amount - pmc - tax - upfront - contractor - retention);
  return {pmc, tax, upfront, contractor, retention, net, perBlock: Math.round(net/2)};
}

// ==================== 3D BLOCKS ====================
function createBlock(xOffset, doors = 2) {
  const group = new THREE.Group();
  const brick = new THREE.MeshStandardMaterial({color:0xd4a574});
  const concrete = new THREE.MeshStandardMaterial({color:0x95a5a6});
  const roof = new THREE.MeshStandardMaterial({color:0xc41e3a});

  const pit = new THREE.Mesh(new THREE.CylinderGeometry(2,2.2,3,24), brick);
  pit.position.set(xOffset, -1.5, 0); group.add(pit);

  const slab = new THREE.Mesh(new THREE.BoxGeometry(3.8,0.15,2.6), concrete);
  slab.position.set(xOffset, 0, 0); group.add(slab);

  const walls = [];
  const h = 2.2;
  const addWall = (w,d,x,z) => {
    const wall = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), brick);
    wall.position.set(xOffset + x, h/2, z);
    group.add(wall); walls.push(wall);
  };
  addWall(3.8,0.2,0,1.2); addWall(3.8,0.2,0,-1.2);
  addWall(0.2,0.2,-1.8,0); addWall(0.2,0.2,1.8,0);

  const roofMesh = new THREE.Mesh(new THREE.BoxGeometry(4.4,0.15,3.2), roof);
  roofMesh.position.set(xOffset, 2.6, 0);
  group.add(roofMesh);

  pit.visible = slab.visible = roofMesh.visible = false;
  walls.forEach(w => w.visible = false);

  return {group, pit, walls, slab, roof: roofMesh};
}

function updateBlock(block, percent) {
  const stage = percent < 10 ? 0 : percent < 35 ? 1 : percent < 65 ? 2 : percent < 90 ? 3 : 4;
  block.pit.visible = stage >= 1;
  block.walls.forEach(w => w.visible = stage >= 2);
  block.slab.visible = stage >= 2;
  block.roof.visible = stage >= 3;
}

function init3D() {
  const container = document.getElementById('threejs');
  scene = new THREE.Scene(); scene.background = new THREE.Color(0xb3e5fc);
  camera = new THREE.PerspectiveCamera(55, container.clientWidth/container.clientHeight, 0.1, 1000);
  camera.position.set(0,12,28);
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const sun = new THREE.DirectionalLight(0xffffff, 1.4);
  sun.position.set(20,40,20); scene.add(sun);

  const ground = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshLambertMaterial({color:0x8BC34A}));
  ground.rotation.x = -Math.PI/2; scene.add(ground);

  block1 = createBlock(-9);
  block2 = createBlock(9);
  scene.add(block1.group, block2.group);

  const animate = () => {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  };
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
}

// ==================== MAIN REFRESH (FIXED & PERFECT) ====================
async function refresh() {
  if (!activeProject) return;

  const project = PROJECTS.find(p => p.id === activeProject);
  const ded = calc(project.original);
  const isSingleUnit = unitFilter === "unit1" || unitFilter === "unit2";

  // Halve everything when viewing one block
  const displayOriginal = isSingleUnit ? project.original / 2 : project.original;
  const displayDed = {
    pmc: isSingleUnit ? ded.pmc / 2 : ded.pmc,
    tax: isSingleUnit ? ded.tax / 2 : ded.tax,
    upfront: isSingleUnit ? ded.upfront / 2 : ded.upfront,
    contractor: isSingleUnit ? ded.contractor / 2 : ded.contractor,
    retention: isSingleUnit ? ded.retention / 2 : ded.retention,
    net: isSingleUnit ? ded.perBlock : ded.net
  };

  const expenses = await loadExpenses(activeProject);

  // Calculate spending per block
  const shared = expenses.filter(e => !e.unit).reduce((a,e) => a + e.amount, 0);
  const sharedPerBlock = shared / 2;
  const block1Only = expenses.filter(e => e.unit === "unit1").reduce((a,e) => a + e.amount, 0);
  const block2Only = expenses.filter(e => e.unit === "unit2").reduce((a,e) => a + e.amount, 0);

  const block1Total = sharedPerBlock + block1Only;
  const block2Total = sharedPerBlock + block2Only;

  const currentSpent = isSingleUnit 
    ? (unitFilter === "unit1" ? block1Total : block2Total)
    : block1Total + block2Total;

  // Update 3D
  if (block1) {
    updateBlock(block1, Math.min(100, Math.round(block1Total / ded.perBlock * 100)));
    updateBlock(block2, Math.min(100, Math.round(block2Total / ded.perBlock * 100)));
    block1.group.visible = !unitFilter || unitFilter === "unit1";
    block2.group.visible = !unitFilter || unitFilter === "unit2";
  }

  // Deductions
  document.getElementById('deductionSummary').innerHTML = `
    <div class="deduction-item"><span>Original Contract</span><span>${format(displayOriginal)}</span></div>
    <div class="deduction-item"><span>PMC 5%</span><span>-${format(displayDed.pmc)}</span></div>
    <div class="deduction-item"><span>Tax 19%</span><span>-${format(displayDed.tax)}</span></div>
    <div class="deduction-item"><span>Upfront 10%</span><span>-${format(displayDed.upfront)}</span></div>
    <div class="deduction-item"><span>Contractor 15%</span><span>-${format(displayDed.contractor)}</span></div>
    <div class="deduction-item" style="color:#f39c12;"><span>Retention 5%</span><span>-${format(displayDed.retention)}</span></div>
    <div class="deduction-item" style="font-size:20px;color:#28a745;font-weight:700;">
      <span>NET AVAILABLE ${isSingleUnit ? '(per block)' : ''}</span>
      <span>${format(displayDed.net)}</span>
    </div>`;

  // KPIs
  document.getElementById('net').textContent = format(displayDed.net);
  document.getElementById('spent').textContent = format(currentSpent);
  document.getElementById('remaining').textContent = format(displayDed.net - currentSpent);
  const progress = displayDed.net > 0 ? Math.min(100, Math.round(currentSpent / displayDed.net * 100)) : 0;
  document.getElementById('percent').textContent = progress + '%';
  document.getElementById('percent').style.color = progress > 100 ? '#fca5a5' : '#00d4ff';

  document.getElementById('projectTitle').textContent = project.name + (isSingleUnit ? ` – ${unitFilter === 'unit1' ? 'Block 1' : 'Block 2'}` : '');

  // Budget Breakdown
  let budgetHTML = '';
  CATEGORIES.forEach(cat => {
    const budget = displayDed.net * cat.pct / 100;
    const spent = expenses
      .filter(e => e.category === cat.key)
      .reduce((sum, e) => {
        if (e.unit) return sum + (e.unit === unitFilter || !isSingleUnit ? e.amount : 0);
        return sum + (e.amount / 2);
      }, 0);
    const pct = budget > 0 ? Math.min(100, Math.round(spent / budget * 100)) : 0;

    budgetHTML += `<div class="budget-item">
      <div><strong>${cat.name}</strong><br><small>Budget: ${format(budget)}</small></div>
      <div style="text-align:right;">
        <div>${format(spent)} spent</div>
        <div class="progress-container"><div class="progress-bar" style="width:${pct}%"></div></div>
        <small style="color:${spent > budget ? '#ef4444' : '#94a3b8'}">${pct}%</small>
      </div>
    </div>`;
  });
  document.getElementById('budgetBreakdown').innerHTML = budgetHTML;

  // Ledger
  const filteredExpenses = isSingleUnit 
    ? expenses.filter(e => !e.unit || e.unit === unitFilter)
    : expenses;

  document.getElementById('ledgerBody').innerHTML = filteredExpenses.length ? filteredExpenses.map(e => `
    <tr>
      <td>${e.date}</td>
      <td>${CATEGORIES.find(c => c.key === e.category)?.name || e.category}</td>
      <td>${e.desc || '-'}</td>
      <td>${e.unit ? (e.unit === 'unit1' ? 'Block 1' : 'Block 2') : 'Shared'}</td>
      <td>${format(e.amount)}</td>
      <td>
        <button class="btn-e" onclick="editExpense(${e.id})">Edit</button>
        <button class="btn-d" onclick="if(confirm('Delete this expense?')) saveToSheet('delete', {id: ${e.id}}).then(refresh)">Delete</button>
      </td>
    </tr>
  `).join('') : '<tr><td colspan="6" style="padding:30px;color:#64748b;">No expenses recorded yet</td></tr>';
}

// ==================== UI ====================
document.getElementById('projectsList').innerHTML = PROJECTS.map(p => `
  <div class="project-card" data-id="${p.id}">
    <strong>${p.name}</strong>
    <div style="margin-top:10px;font-size:15px;">
      ${p.doors}-Door • Net: ${format(calc(p.original).net)}
    </div>
  </div>
`).join('');

document.getElementById('projectsList').onclick = e => {
  const card = e.target.closest('.project-card');
  if (!card) return;
  document.querySelectorAll('.project-card').forEach(c => c.classList.remove('active'));
  card.classList.add('active');
  activeProject = card.dataset.id;
  unitFilter = "";
  document.getElementById('unitFilter').value = "";
  refresh();
};

document.getElementById('unitFilter').onchange = e => {
  unitFilter = e.target.value;
  refresh();
};

document.getElementById('addExpense').onclick = () => {
  if (!activeProject) return alert("Please select a project first");
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('expDate').value = new Date().toISOString().split('T')[0];
};

document.getElementById('saveExpense').onclick = async () => {
  const payload = {
    date: document.getElementById('expDate').value,
    category: document.getElementById('expCategory').value,
    desc: document.getElementById('expDesc').value.trim(),
    unit: document.getElementById('expUnit').value || '',
    amount: Number(document.getElementById('expAmount').value)
  };

  if (!payload.date || !payload.category || !payload.amount) {
    alert("Please fill Date, Category and Amount");
    return;
  }

  await saveToSheet('add', payload);
  document.getElementById('modal').style.display = 'none';
  refresh();
};

window.editExpense = async (id) => {
  const expenses = await loadExpenses(activeProject);
  const exp = expenses.find(e => e.id === id);
  if (!exp) return;

  document.getElementById('expDate').value = exp.date;
  document.getElementById('expCategory').value = exp.category;
  document.getElementById('expDesc').value = exp.desc || '';
  document.getElementById('expUnit').value = exp.unit || '';
  document.getElementById('expAmount').value = exp.amount;

  document.getElementById('saveExpense').textContent = "Update Expense";
  const oldClick = document.getElementById('saveExpense').onclick;
  document.getElementById('saveExpense').onclick = async () => {
    await saveToSheet('update', {id, ...{
      date: document.getElementById('expDate').value,
      category: document.getElementById('expCategory').value,
      desc: document.getElementById('expDesc').value.trim(),
      unit: document.getElementById('expUnit').value || '',
      amount: Number(document.getElementById('expAmount').value)
    }});
    document.getElementById('modal').style.display = 'none';
    document.getElementById('saveExpense').textContent = "Save Expense";
    document.getElementById('saveExpense').onclick = oldClick;
    refresh();
  };

  document.getElementById('modal').style.display = 'flex';
};

document.getElementById('cancelModal').onclick = () => document.getElementById('modal').style.display = 'none';
document.getElementById('modal').onclick = e => { if (e.target === document.getElementById('modal')) document.getElementById('modal').style.display = 'none'; };

init3D();
</script>
</body>
</html>
