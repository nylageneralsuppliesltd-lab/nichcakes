<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES – FINAL & FLAWLESS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
<style>
  :root{--p:#00d4ff;--s:#28a745;--d:#e74c3c;--w:#f39c12;}
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#1e3c72,#2a5298);color:#fff;min-height:100vh;}
  .container{max-width:1600px;margin:20px auto;padding:20px;}
  header{text-align:center;padding:40px;background:#fff;border-radius:25px;box-shadow:0 20px 60px rgba(0,0,0,0.4);margin-bottom:30px;}
  h1{font-size:40px;background:linear-gradient(90deg,#00d4ff,#ff0066);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900;}
  .grid{display:flex;flex-direction:column;gap:30px;}
  @media(min-width:1100px){.grid{flex-direction:row;}
    .sidebar{flex:0 0 420px;}
  }
  .sidebar{background:#fff;border-radius:25px;padding:35px;box-shadow:0 20px 60px rgba(0,0,0,0.3);color:#333;}
  .project-card{background:#fff;padding:28px;border-radius:20px;margin-bottom:20px;cursor:pointer;transition:0.3s;box-shadow:0 12px 35px rgba(0,0,0,0.2);border:4px solid transparent;}
  .project-card:hover{transform:translateY(-10px);}
  .project-card.active{border-color:var(--p);background:#f0fbff;}
  .project-card strong{font-size:24px;color:#1e3c72;}
  .main{background:#fff;border-radius:25px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);color:#333;}
  .header-bar{display:flex;flex-wrap:wrap;gap:20px;justify-content:space-between;align-items:center;margin-bottom:35px;}
  select{padding:16px 28px;border:3px solid var(--p);border-radius:50px;font-size:18px;background:#fff;font-weight:600;}
  .btn{background:var(--p);color:#fff;padding:16px 40px;border:none;border-radius:50px;font-weight:700;font-size:18px;cursor:pointer;box-shadow:0 10px 30px rgba(0,212,255,0.4);}
  .btn:hover{background:#00aaff;transform:translateY(-3px);}
  .btn-s{background:var(--s);}
  .btn-d{background:var(--d);padding:8px 16px;font-size:14px;}
  .kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;margin:40px 0;}
  .kpi{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:30px;border-radius:20px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
  .kpi-value{font-size:34px;font-weight:900;}
  .threejs-container{height:800px;background:linear-gradient(to bottom,#87CEEB,#e3f2fd);border-radius:25px;overflow:hidden;box-shadow:0 40px 100px rgba(0,0,0,0.5);margin:50px 0;}
  .deductions,.budget-breakdown{background:#fff;padding:30px;border-radius:20px;margin:30px 0;box-shadow:0 10px 30px rgba(0,0,0,0.15);color:#333;}
  .deduction-item,.budget-item{display:flex;justify-content:space-between;padding:14px 0;border-bottom:1px solid #eee;font-size:18px;}
  .deduction-item:last-child,.budget-item:last-child{border:none;}
  .progress-container{height:34px;background:#eee;border-radius:17px;overflow:hidden;margin-top:8px;}
  .progress-bar{height:100%;background:linear-gradient(90deg,var(--p),#ff0066);width:0%;transition:width 1.2s ease;}
  .ledger table{width:100%;border-collapse:collapse;margin-top:20px;}
  .ledger th{background:var(--p);color:#fff;padding:18px;}
  .ledger td{padding:16px;border-bottom:1px solid #eee;text-align:center;}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;z-index:1000;}
  .modal-box{background:#fff;padding:50px;border-radius:25px;width:90%;max-width:650px;box-shadow:0 30px 100px rgba(0,0,0,0.7);}
  .input,select{width:100%;padding:18px;margin:15px 0;border-radius:15px;border:2px solid #ddd;font-size:18px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p style="font-size:22px;color:#555;margin-top:15px;">Final Perfect Dashboard • 3D Live • Zero Errors • Forever</p>
  </header>

  <div class="grid">
    <div class="sidebar">
      <h2 style="font-size:26px;color:#1e3c72;margin-bottom:30px;">SELECT PROJECT</h2>
      <div id="projectsList"></div>
    </div>

    <div class="main">
      <div class="header-bar">
        <div>
          <h2 id="projectTitle" style="font-size:32px;color:#1e3c72;">Select a project</h2>
          <select id="unitFilter" style="margin-top:15px;">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1 Only</option>
            <option value="unit2">Block 2 Only</option>
          </select>
        </div>
        <div>
          <button class="btn" id="addExpense">+ Add Expense</button>
          <button class="btn btn-s" id="downloadCSV">Download CSV</button>
        </div>
      </div>

      <div class="deductions" id="deductionSummary"></div>

      <div class="kpi-grid">
        <div class="kpi"><div>Net Available</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div>Total Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div>Remaining</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div>Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <h2 style="font-size:28px;color:#1e3c72;margin:50px 0 20px;">Budget Breakdown</h2>
      <div class="budget-breakdown" id="budgetBreakdown"></div>

      <h2 style="font-size:28px;color:#1e3c72;margin:60px 0 20px;">Expense Ledger</h2>
      <div class="ledger">
        <table>
          <thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Unit</th><th>Amount</th><th>Action</th></tr></thead>
          <tbody id="ledgerBody"></tbody>
        </table>
      </div>

      <div class="threejs-container" id="threejs"></div>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Add New Expense</h2>
    <select id="expUnit" class="input">
      <option value="">Shared (Split 50/50)</option>
      <option value="unit1">Block 1 Only</option>
      <option value="unit2">Block 2 Only</option>
    </select>
    <select id="expCategory" class="input">
      <option value="">Select Category</option>
      <option value="excavation">Excavation & Earthworks</option>
      <option value="concrete">Concrete Works</option>
      <option value="steel">Reinforcement Steel</option>
      <option value="pitwall">Pit Walling</option>
      <option value="superwall">Superstructure Walling</option>
      <option value="roofing">Roofing</option>
      <option value="doors">Doors & Carpentry</option>
      <option value="plaster">Plaster & Screed</option>
      <option value="painting">Painting</option>
      <option value="vent">Ventilation</option>
      <option value="transport">Transport</option>
      <option value="misc">Miscellaneous</option>
    </select>
    <input type="date" id="expDate" class="input">
    <input type="text" id="expDesc" class="input" placeholder="Description (optional)">
    <input type="number" id="expAmount" class="input" placeholder="Amount in KSh" min="1">
    <div style="margin-top:30px;text-align:right;">
      <button class="btn" id="saveExpense">Save Expense</button>
      <button class="btn" style="background:#666;margin-left:15px;" id="cancel">Cancel</button>
    </div>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const db = new Dexie("NylaFinalDB");
db.version(1).stores({expenses:"++id,project,unit,category,date,desc,amount"});

const PROJECTS = [
  {id:"yedhi",name:"YEDHI PRIMARY (2-door)",doors:2,original:1029000},
  {id:"sogorosa",name:"SOGOROSA PRIMARY (2-door)",doors:2,original:1029000},
  {id:"sosoni",name:"SOSONI PRIMARY (3-door)",doors:3,original:1546000},
  {id:"mugumoni",name:"MUGUMONI PRIMARY (3-door)",doors:3,original:1546000}
];

const CATEGORIES = [
  {key:"excavation",name:"Excavation & Earthworks",pct:12},
  {key:"concrete",name:"Concrete Works",pct:18},
  {key:"steel",name:"Reinforcement Steel",pct:5},
  {key:"pitwall",name:"Pit Walling",pct:20},
  {key:"superwall",name:"Superstructure Walling",pct:10},
  {key:"roofing",name:"Roofing",pct:12},
  {key:"doors",name:"Doors & Carpentry",pct:5},
  {key:"plaster",name:"Plaster & Screed",pct:6},
  {key:"painting",name:"Painting",pct:3},
  {key:"vent",name:"Ventilation",pct:2},
  {key:"transport",name:"Transport",pct:5},
  {key:"misc",name:"Miscellaneous",pct:2}
];

let activeProject = null;
let unitFilter = "";
let scene, camera, renderer, controls;
let block1 = {}, block2 = {};

function calc(amount){
  const pmc = amount * 0.05;
  const tax = amount * 0.19;
  const upfront = amount * 0.10;
  const contractor = amount * 0.15;
  const retention = amount * 0.05;
  const net = Math.round(amount - pmc - tax - upfront - contractor - retention);
  return {pmc, tax, upfront, contractor, retention, net, perBlock: Math.round(net/2)};
}

function format(n){ return 'KSh ' + Number(Math.round(n)).toLocaleString(); }

function getCategoryName(key){
  return CATEGORIES.find(c => c.key === key)?.name || key;
}

function createBlock(xOffset, numDoors){
  const group = new THREE.Group();
  const coral = new THREE.MeshStandardMaterial({color:0xd4a574, roughness:0.95});
  const steel = new THREE.MeshStandardMaterial({color:0x2c3e50, metalness:0.9});
  const roofMat = new THREE.MeshStandardMaterial({color:0xc41e3a});

  // Pit
  const pit = new THREE.Mesh(new THREE.CylinderGeometry(2,2.2,3,24,1,true), coral);
  pit.position.set(xOffset, -1.5, 0); group.add(pit);

  // Slab
  const slab = new THREE.Mesh(new THREE.BoxGeometry(3.8,0.15,2.6), new THREE.MeshStandardMaterial({color:0x95a5a6}));
  slab.position.set(xOffset, 0, 0); group.add(slab);

  // Walls
  const walls = [];
  const h = 2.2;
  const addWall = (w,d,x,z) => {
    const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), coral);
    m.position.set(xOffset + x, h/2 + 0.075, z);
    walls.push(m); group.add(m);
  };
  addWall(3.8, 0.2, 0, 1.2);
  addWall(3.8, 0.2, 0, -1.2);
  addWall(0.2, 0.2, -1.8, 0);
  addWall(0.2, 0.2, 1.8, 0);

  // Door objects (renamed from 'doors' to 'doorMeshes' to avoid conflict)
  const doorMeshes = [];
  if(numDoors === 2){
    addWall(0.2, 1.8, 0, 0);
    [-0.9, 0.9].forEach(dx => {
      const d = new THREE.Mesh(new THREE.BoxGeometry(0.05, 2, 0.9), steel);
      d.position.set(xOffset + dx, 1.075, 1.21);
      doorMeshes.push(d); group.add(d);
    });
  } else {
    addWall(0.2, 1.2, -0.9, 0);
    addWall(0.2, 1.2, 0.9, 0);
    [-1.2, 0, 1.2].forEach(dx => {
      const d = new THREE.Mesh(new THREE.BoxGeometry(0.05, 2, 0.8), steel);
      d.position.set(xOffset + dx*0.75, 1.075, 1.21);
      doorMeshes.push(d); group.add(d);
    });
  }

  // Roof
  const roof = new THREE.Mesh(new THREE.BoxGeometry(4.4, 0.15, 3.2), roofMat);
  roof.position.set(xOffset, 2.6, 0);
  roof.rotation.x = Math.PI * 0.18;
  group.add(roof);

  // Start hidden
  pit.visible = slab.visible = roof.visible = false;
  walls.forEach(w => w.visible = false);
  doorMeshes.forEach(d => d.visible = false);

  return {group, pit, walls, slab, roof, doorMeshes};
}

function init3D(){
  const container = document.getElementById('threejs');
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xb3e5fc);

  camera = new THREE.PerspectiveCamera(55, container.clientWidth/800, 0.1, 1000);
  camera.position.set(0, 12, 28);

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(container.clientWidth, 800);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const sun = new THREE.DirectionalLight(0xffffff, 1.4);
  sun.position.set(20, 40, 20);
  sun.castShadow = true;
  scene.add(sun);

  const ground = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshLambertMaterial({color: 0x8BC34A}));
  ground.rotation.x = -Math.PI/2;
  ground.receiveShadow = true;
  scene.add(ground);

  const animate = () => {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  };
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / 800;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, 800);
  });
}

function updateBlock(block, percent){
  const stage = percent < 10 ? 0 : percent < 35 ? 1 : percent < 65 ? 2 : percent < 90 ? 3 : 4;
  block.pit.visible = stage >= 1;
  block.walls.forEach(w => w.visible = stage >= 2);
  block.slab.visible = stage >= 2;
  block.roof.visible = stage >= 3;
  block.doorMeshes.forEach(d => d.visible = stage >= 4);
}

async function refresh(){
  if(!activeProject) return;

  const project = PROJECTS.find(p => p.id === activeProject);
  const ded = calc(project.original);

  document.getElementById('deductionSummary').innerHTML = `
    <div class="deduction-item"><span>Original Contract</span><span>${format(project.original)}</span></div>
    <div class="deduction-item"><span>PMC 5%</span><span>-${format(ded.pmc)}</span></div>
    <div class="deduction-item"><span>Tax 19%</span><span>-${format(ded.tax)}</span></div>
    <div class="deduction-item"><span>Upfront 10%</span><span>-${format(ded.upfront)}</span></div>
    <div class="deduction-item"><span>Contractor 15%</span><span>-${format(ded.contractor)}</span></div>
    <div class="deduction-item" style="color:#f39c12;"><span>Retention 5%</span><span>-${format(ded.retention)}</span></div>
    <div class="deduction-item"><span><strong>NET AVAILABLE</strong></span><span style="color:#28a745;font-size:26px"><strong>${format(ded.net)}</strong></span></div>`;

  if(block1.group){
    scene.remove(block1.group);
    scene.remove(block2.group);
  }
  block1 = createBlock(-9, project.doors);
  block2 = createBlock(+9, project.doors);
  scene.add(block1.group);
  scene.add(block2.group);

  const expenses = await db.expenses.where({project:activeProject}).toArray();

  const sharedCost = expenses.filter(e => !e.unit).reduce((a,e) => a + e.amount, 0) / 2 || 0;
  const b1Spent = expenses.filter(e => e.unit==="unit1").reduce((a,e) => a + e.amount, 0) + sharedCost;
  const b2Spent = expenses.filter(e => e.unit==="unit2").reduce((a,e) => a + e.amount, 0) + sharedCost;

  updateBlock(block1, Math.min(100, Math.round(b1Spent / ded.perBlock * 100)));
  updateBlock(block2, Math.min(100, Math.round(b2Spent / ded.perBlock * 100)));

  block1.group.visible = !unitFilter || unitFilter === "unit1";
  block2.group.visible = !unitFilter || unitFilter === "unit2";

  const currentSpent = unitFilter==="unit1" ? b1Spent : unitFilter==="unit2" ? b2Spent : b1Spent + b2Spent - sharedCost;
  const currentBudget = unitFilter ? ded.perBlock : ded.net;

  document.getElementById('net').textContent = format(currentBudget);
  document.getElementById('spent').textContent = format(currentSpent);
  document.getElementById('remaining').textContent = format(currentBudget - currentSpent);
  document.getElementById('percent').textContent = Math.round(currentSpent/currentBudget*100) + '%';

  // Budget Breakdown
  let html = '';
  CATEGORIES.forEach(cat => {
    const budget = unitFilter ? ded.perBlock * cat.pct/100 : ded.net * cat.pct/100;
    const spent = expenses
      .filter(e => e.category === cat.key && (!unitFilter || e.unit === unitFilter || !e.unit))
      .reduce((a,e) => a + (e.unit ? e.amount : e.amount/2), 0);
    const pct = budget > 0 ? spent/budget*100 : 0;
    html += `<div class="budget-item">
      <div><strong>${cat.name}</strong><br><small>Budget: ${format(budget)}</small></div>
      <div style="text-align:right;">
        <div>${format(spent)} spent</div>
        <div class="progress-container"><div class="progress-bar" style="width:${pct}%"></div></div>
        <small>${Math.round(pct)}%</small>
      </div>
    </div>`;
  });
  document.getElementById('budgetBreakdown').innerHTML = html;

  // Ledger
  const rows = expenses.map(e => `
    <tr>
      <td>${e.date}</td>
      <td>${getCategoryName(e.category)}</td>
      <td>${e.desc || '-'}</td>
      <td>${e.unit ? (e.unit==='unit1'?'Block 1':'Block 2') : 'Shared'}</td>
      <td>${format(e.amount)}</td>
      <td><button class="btn-d" onclick="db.expenses.delete(${e.id}).then(refresh)">Delete</button></td>
    </tr>`).join('');
  document.getElementById('ledgerBody').innerHTML = rows || '<tr><td colspan="6">No expenses yet</td></tr>';

  document.getElementById('projectTitle').textContent = project.name + (unitFilter ? ` – ${unitFilter==='unit1'?'Block 1':'Block 2'}` : '');
}

// Build project list
document.getElementById('projectsList').innerHTML = PROJECTS.map(p => `
  <div class="project-card" data-id="${p.id}">
    <strong>${p.name}</strong>
    <div style="margin-top:10px;color:#555;">
      ${p.doors}-Door • Net: ${format(calc(p.original).net)}
    </div>
  </div>
`).join('');

// Event Listeners
document.getElementById('projectsList').onclick = e => {
  const card = e.target.closest('.project-card');
  if(!card) return;
  document.querySelectorAll('.project-card').forEach(c => c.classList.remove('active'));
  card.classList.add('active');
  activeProject = card.dataset.id;
  unitFilter = "";
  document.getElementById('unitFilter').value = "";
  refresh();
};

document.getElementById('unitFilter').onchange = e => {
  unitFilter = e.target.value;
  refresh();
};

document.getElementById('addExpense').onclick = () => {
  if(!activeProject) return alert("Select a project first");
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('expDate').value = new Date().toISOString().split('T')[0];
};

document.getElementById('cancel').onclick = () => document.getElementById('modal').style.display = 'none';

document.getElementById('modal').onclick = e => {
  if(e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
};

document.getElementById('saveExpense').onclick = async () => {
  const amount = parseFloat(document.getElementById('expAmount').value);
  const unit = document.getElementById('expUnit').value || null;
  const category = document.getElementById('expCategory').value;
  const date = document.getElementById('expDate').value;
  const desc = document.getElementById('expDesc').value.trim();

  if(!amount || !category || !date){
    alert("Fill Amount, Category & Date");
    return;
  }

  await db.expenses.add({project:activeProject, unit, category, date, desc, amount});
  document.getElementById('modal').style.display = 'none';
  refresh();
};

document.getElementById('downloadCSV').onclick = async () => {
  if(!activeProject) return alert("Select project");
  const data = await db.expenses.where({project:activeProject}).toArray();
  let csv = "Date,Category,Description,Unit,Amount(KSh)\n";
  data.forEach(r => {
    csv += `${r.date},${getCategoryName(r.category)},"${r.desc||''}",${r.unit?(r.unit==='unit1'?'Block 1':'Block 2'):'Shared'},${r.amount}\n`;
  });
  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${activeProject}_report.csv`;
  a.click();
};

init3D();
</script>
</body>
</html>
