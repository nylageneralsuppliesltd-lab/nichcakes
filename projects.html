<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NYLA PIT LATRINES – EXACT 3D MATCH TO YOUR DRAWING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
<style>
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);margin:0;padding:0;}
  .container{max-width:1450px;margin:20px auto;padding:15px;}
  header{text-align:center;padding:30px;background:rgba(255,255,255,0.97);border-radius:20px;margin-bottom:20px;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
  h1{font-size:34px;background:linear-gradient(90deg,#00d4ff,#ff3355);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  .main{display:flex;flex-direction:column;gap:20px;}
  @media(min-width:1000px){.main{flex-direction:row;}
    .sidebar{flex:0 0 380px;}
  }
  .sidebar{background:rgba(255,255,255,0.97);border-radius:20px;padding:25px;box-shadow:0 15px 40px rgba(0,0,0,0.25);}
  .project-card{background:#fff;padding:20px;border-radius:14px;margin-bottom:14px;cursor:pointer;transition:0.3s;box-shadow:0 6px 18px rgba(0,0,0,0.15);}
  .project-card:hover{transform:translateY(-5px);}
  .project-card.active{border:3px solid #00d4ff solid;background:#f0fbff;}
  .content{background:rgba(255,255,255,0.97);border-radius:20px;padding:30px;box-shadow:0 15px 40px rgba(0,0,0,0.25);}
  .header-bar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:15px;margin-bottom:25px;}
  select{padding:12px 20px;border-radius:50px;border:2px solid #00d4ff;font-size:16px;background:#fff;}
  .btn{background:#00d4ff;color:#fff;padding:14px 32px;border:none;border-radius:50px;font-weight:700;cursor:pointer;}
  .btn:hover{background:#00aaff;}
  .btn-s{background:#28a745;}
  .kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin:30px 0;}
  .kpi{background:#fff;padding:20px;border-radius:16px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,0.12);}
  .kpi-value{font-size:28px;font-weight:800;color:#2c3e50;}
  .threejs-container{height:700px;border-radius:24px;overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,0.5);background:linear-gradient(to bottom,#87CEEB,#e3f2fd);}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>NYLA PIT LATRINES</h1>
    <p style="font-size:20px;color:#555;margin-top:10px;">Exact 3D Match to Your Approved Drawing • Dual Blocks • Real Coral Block Look</p>
  </header>

  <div class="main">
    <div class="sidebar">
      <h2 style="margin-bottom:20px;color:#2c3e50;">Select Project</h2>
      <div id="projectsList"></div>
    </div>

    <div class="content">
      <div class="header-bar">
        <div>
          <h2 id="projectTitle" style="font-size:28px;color:#2c3e50;">Select a project</h2>
          <select id="unitFilter" style="margin-top:10px;">
            <option value="">Both Blocks</option>
            <option value="unit1">Block 1 Only</option>
            <option value="unit2">Block 2 Only</option>
          </select>
        </div>
        <div>
          <button class="btn" id="addExpense">+ Add Expense</button>
          <button class="btn btn-s" id="downloadCSV">Download CSV</button>
        </div>
      </div>

      <div class="kpi-grid">
        <div class="kpi"><div>Net Available</div><div class="kpi-value" id="net">KSh 0</div></div>
        <div class="kpi"><div>Spent</div><div class="kpi-value" id="spent">KSh 0</div></div>
        <div class="kpi"><div>Remaining</div><div class="kpi-value" id="remaining">KSh 0</div></div>
        <div class="kpi"><div>Progress</div><div class="kpi-value" id="percent">0%</div></div>
      </div>

      <div class="threejs-container" id="threejs"></div>
    </div>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const db = new Dexie("NylaExact3D");
db.version(1).stores({expenses: "++id,project,unit,category,amount"});

const PROJECTS = [
  {id:"yedhi", name:"YEDHI PRIMARY", original:1029000},
  {id:"sogorosa", name:"SOGOROSA PRIMARY", original:1029000},
  {id:"sosoni", name:"SOSONI PRIMARY", original:1546000},
  {id:"mugumoni", name:"MUGUMONI PRIMARY", original:1546000}
];

let activeProject = null;
let unitFilter = "";
let scene, camera, renderer, controls;
let block1 = {}, block2 = {};

function init3D() {
  const container = document.getElementById('threejs');
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xb3e5fc);

  camera = new THREE.PerspectiveCamera(50, container.clientWidth / 700, 0.1, 1000);
  camera.position.set(15, 12, 20);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(container.clientWidth, 700);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lighting
  scene.add(new THREE.AmbientLight(0xffffff, 0.7));
  const sun = new THREE.DirectionalLight(0xffffff, 1.2);
  sun.position.set(20, 30, 15);
  sun.castShadow = true;
  scene.add(sun);

  // Ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshLambertMaterial({color: 0x8BC34A})
  );
  ground.rotation.x = -Math.PI/2;
  ground.receiveShadow = true;
  scene.add(ground);

  // Coral block texture look (rough stone)
  const coralTexture = new THREE.MeshStandardMaterial({
    color: 0xd4a574,
    roughness: 0.9,
    metalness: 0.1
  });

  function createExactBlock(xOffset) {
    const group = new THREE.Group();

    // Pit (3m deep, 200mm coral wall)
    const pitGeo = new THREE.CylinderGeometry(1.9, 2.1, 3, 24, 1, true);
    const pit = new THREE.Mesh(pitGeo, coralTexture);
    pit.position.set(xOffset, -1.5, 0);
    pit.castShadow = true;
    group.add(pit);

    // RC Slab 150mm thick (3.6m × 2.4m external)
    const slab = new THREE.Mesh(
      new THREE.BoxGeometry(3.6, 0.15, 2.4),
      new THREE.MeshStandardMaterial({color: 0x95a5a6})
    );
    slab.position.set(xOffset, 0, 0);
    slab.castShadow = true;
    group.add(slab);

    // Coral block superstructure walls (200mm thick, 2.2m high)
    const wallMat = coralTexture;
    const walls = [];
    const h = 2.2;
    // Front wall (with two doors)
    const front = new THREE.Mesh(new THREE.BoxGeometry(3.6, h, 0.2), wallMat);
    front.position.set(xOffset, h/2 + 0.075, 1.1);
    walls.push(front);
    // Back wall
    const back = new THREE.Mesh(new THREE.BoxGeometry(3.6, h, 0.2), wallMat);
    back.position.set(xOffset, h/2 + 0.075, -1.1);
    walls.push(back);
    // Left wall
    const left = new THREE.Mesh(new THREE.BoxGeometry(0.2, h, 2.6), wallMat);
    left.position.set(xOffset - 1.7, h/2 + 0.075, 0);
    walls.push(left);
    // Right wall
    const right = new THREE.Mesh(new THREE.BoxGeometry(0.2, h, 2.6), wallMat);
    right.position.set(xOffset + 1.7, h/2 + 0.075, 0);
    walls.push(right);
    // Central partition
    const partition = new THREE.Mesh(new THREE.BoxGeometry(0.2, h, 1.8), wallMat);
    partition.position.set(xOffset, h/2 + 0.075, 0);
    walls.push(partition);

    walls.forEach(w => { w.castShadow = true; w.receiveShadow = true; group.add(w); });

    // Steel doors (two)
    const doorMat = new THREE.MeshStandardMaterial({color: 0x34495e, metalness: 0.9});
    const door1 = new THREE.Mesh(new THREE.BoxGeometry(0.05, 2.0, 0.9), doorMat);
    door1.position.set(xOffset - 0.8, 1.075, 1.11);
    group.add(door1);
    const door2 = new THREE.Mesh(new THREE.BoxGeometry(0.05, 2.0, 0.9), doorMat);
    door2.position.set(xOffset + 0.8, 1.075, 1.11);
    group.add(door2);

    // Pitched roof (corrugated iron)
    const roof = new THREE.Mesh(
      new THREE.BoxGeometry(4.2, 0.15, 3.0),
      new THREE.MeshStandardMaterial({color: 0xc41e3a})
    );
    roof.position.set(xOffset, 2.5, 0);
    roof.rotation.x = Math.PI * 0.15;
    roof.castShadow = true;
    group.add(roof);

    // Hide everything at start
    pit.visible = false;
    walls.forEach(w => w.visible = false);
    slab.visible = roof.visible = door1.visible = door2.visible = false;

    group.traverse(child => { if (child instanceof THREE.Mesh) child.castShadow = true; });

    return {group, pit, walls, slab, roof, doors: [door1, door2]};
  }

  block1 = createExactBlock(-7);
  block2 = createExactBlock(+7);
  scene.add(block1.group);
  scene.add(block2.group);

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / 700;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, 700);
  });
}

function updateProgress(block, pct) {
  const s = pct < 10 ? 0 : pct < 35 ? 1 : pct < 65 ? 2 : pct < 90 ? 3 : 4;
  block.pit.visible = s >= 1;
  block.walls.forEach(w => w.visible = s >= 2);
  block.slab.visible = s >= 2;
  block.roof.visible = s >= 3;
  block.doors.forEach(d => d.visible = s >= 4);
}

async function refreshView() {
  if (!activeProject) return;

  const net = Math.round(PROJECTS.find(p=>p.id===activeProject).original * 0.46); // after deductions
  const perBlock = net / 2;

  // Calculate spending per block (shared costs split 50/50)
  const all = await db.expenses.where({project:activeProject}).toArray();
  const shared = all.filter(e => !e.unit).reduce((a,e)=>a+e.amount,0)/2;
  const b1 = all.filter(e => e.unit==="unit1").reduce((a,e)=>a+e.amount,0) + shared;
  const b2 = all.filter(e => e.unit==="unit2").reduce((a,e)=>a+e.amount,0) + shared;

  const pct1 = Math.round(b1 / perBlock * 100);
  const pct2 = Math.round(b2 / perBlock * 100);

  updateProgress(block1, pct1);
  updateProgress(block2, pct2);

  // Visibility
  block1.group.visible = (unitFilter === "" || unitFilter === "unit1");
  block2.group.visible = (unitFilter === "" || unitFilter === "unit2");

  // Update KPIs
  const currentSpend = unitFilter === "unit1" ? b1 : unitFilter === "unit2" ? b2 : b1 + b2 - shared;
  const currentBudget = unitFilter ? perBlock : net;

  document.getElementById('net').textContent = 'KSh ' + currentBudget.toLocaleString();
  document.getElementById('spent').textContent = 'KSh ' + Math.round(currentSpend).toLocaleString();
  document.getElementById('remaining').textContent = 'KSh ' + (currentBudget - currentSpend).toLocaleString();
  document.getElementById('percent').textContent = Math.round(currentSpend / currentBudget * 100) + '%';
}

document.getElementById('unitFilter').onchange = (e) => {
  unitFilter = e.target.value;
  refreshView();
};

// Init
init3D();
document.querySelectorAll('.project-card').forEach(card => {
  card.onclick = () => {
    document.querySelectorAll('.project-card').forEach(c=>c.classList.remove('active'));
    card.classList.add('active');
    activeProject = card.dataset.id;
    document.getElementById('projectTitle').textContent = card.textContent;
    unitFilter = "";
    document.getElementById('unitFilter').value = "";
    refreshView();
  };
});

// Populate projects
PROJECTS.forEach(p => {
  const div = document.createElement('div');
  div.className = 'project-card';
  div.dataset.id = p.id;
  div.innerHTML = `<strong>${p.name}</strong><br><small>Contract: KSh ${p.original.toLocaleString()}</small>`;
  document.getElementById('projectsList').appendChild(div);
});

refreshView();
</script>
</body>
</html>
